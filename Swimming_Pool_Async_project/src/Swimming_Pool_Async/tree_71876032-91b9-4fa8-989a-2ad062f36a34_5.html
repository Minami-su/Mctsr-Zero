u6210\u4e86\u4e00\u4e2a\u8ba9\u4f60\u5f88\u96be\u6446\u8131\u7684\u5faa\u73af\u3002\u4f60\u89c9\u5f97\u8fd9\u79cd\u5faa\u73af\u4ec0\u4e48\u65f6\u5019\u6700\u660e\u663e\uff1f\u6709\u6ca1\u6709\u4ec0\u4e48\u7279\u522b\u89e6\u53d1\u5b83\u7684\u4e8b\u4ef6\uff1f\n\u6765\u8bbf\u8005\uff1a\u5927\u591a\u662f\u5728\u5de5\u4f5c\u9047\u5230\u96be\u9898\u6216\u8005\u7d27\u6025\u4efb\u52a1\u65f6\uff0c\u7279\u522b\u662f\u5f53\u522b\u4eba\u770b\u7740\u6211\u65f6\uff0c\u6211\u4f1a\u66f4\u7d27\u5f20\u3002\n\u54a8\u8be2\u5e08\uff1a\u5f53\u4f60\u611f\u53d7\u5230\u522b\u4eba\u7684\u5173\u6ce8\u548c\u671f\u5f85\u65f6\uff0c\u538b\u529b\u4f3c\u4e4e\u66f4\u5927\u4e86\u3002\u4f60\u662f\u5426\u611f\u5230\u5b64\u72ec\u6216\u7f3a\u5c11\u652f\u6301\uff1f\n\u6765\u8bbf\u8005\uff1a\u6709\u65f6\u5019\u4f1a\u89c9\u5f97\u5f88\u5b64\u7acb\uff0c\u8eab\u8fb9\u7684\u4eba\u4e0d\u592a\u4e86\u89e3\u6211\u7684\u611f\u53d7\uff0c\u6211\u4e5f\u4e0d\u597d\u610f\u601d\u8bf4\u3002\n\u54a8\u8be2\u5e08\uff1a\u611f\u53d7\u5230\u5b64\u7acb\u548c\u96be\u4ee5\u8868\u8fbe\uff0c\u8fd9\u65e0\u7591\u4f1a\u52a0\u91cd\u4f60\u7684\u8d1f\u62c5\u3002\u4f60\u6709\u6ca1\u6709\u5c1d\u8bd5\u8fc7\u548c\u8eab\u8fb9\u7684\u4eba\u5206\u4eab\u8fd9\u4e9b\u611f\u53d7\uff1f\n\u6765\u8bbf\u8005\uff1a\u4e0d\u592a\u6562\uff0c\u603b\u89c9\u5f97\u522b\u4eba\u4f1a\u89c9\u5f97\u6211\u8f6f\u5f31\uff0c\u6216\u8005\u4e0d\u7406\u89e3\u6211\u3002\n\u54a8\u8be2\u5e08\uff1a\u4f60\u62c5\u5fc3\u88ab\u8bef\u89e3\u548c\u8bc4\u4ef7\uff0c\u8fd9\u8ba9\u4f60\u9009\u62e9\u4e86\u4fdd\u6301\u6c89\u9ed8\u3002\u5176\u5b9e\uff0c\u8fd9\u6837\u7684\u60c5\u7eea\u7d2f\u79ef\u4f1a\u8d8a\u6765\u8d8a\u91cd\u3002\u4f60\u613f\u610f\u5728\u8fd9\u91cc\u6162\u6162\u63a2\u7d22\u8fd9\u4e9b\u611f\u53d7\u5417\uff1f\n\u6765\u8bbf\u8005\uff1a\u6211\u60f3\u8bd5\u8bd5\uff0c\u867d\u7136\u6709\u70b9\u5bb3\u6015\uff0c\u4f46\u4e5f\u4e0d\u60f3\u4e00\u76f4\u8fd9\u6837\u4e0b\u53bb\u3002\n\u54a8\u8be2\u5e08\uff1a\u80fd\u611f\u53d7\u5230\u4f60\u5185\u5fc3\u7684\u6323\u624e\u548c\u52c7\u6c14\uff0c\u8fd9\u91cc\u662f\u4e00\u4e2a\u5b89\u5168\u7684\u7a7a\u95f4\uff0c\u4f60\u53ef\u4ee5\u653e\u5fc3\u5730\u8868\u8fbe\uff0c\u6162\u6162\u8ba9\u81ea\u5df1\u8f7b\u677e\u4e00\u4e9b\u3002\n\u6765\u8bbf\u8005\uff1a\u8c22\u8c22\uff0c\u6211\u89c9\u5f97\u8bf4\u51fa\u6765\u5df2\u7ecf\u597d\u4e00\u4e9b\u4e86\uff0c\u4f46\u8fd8\u662f\u62c5\u5fc3\u81ea\u5df1\u65e0\u6cd5\u6539\u53d8\u3002\n\u54a8\u8be2\u5e08\uff1a\u6539\u53d8\u786e\u5b9e\u9700\u8981\u65f6\u95f4\u548c\u8010\u5fc3\uff0c\u91cd\u8981\u7684\u662f\u4f60\u5df2\u7ecf\u8fc8\u51fa\u4e86\u7b2c\u4e00\u6b65\uff0c\u613f\u610f\u9762\u5bf9\u81ea\u5df1\u5185\u5fc3\u7684\u56f0\u60d1\u548c\u75db\u82e6\u3002\n\u6765\u8bbf\u8005\uff1a\u6211\u5c0f\u65f6\u5019\u7236\u6bcd\u5bf9\u6211\u671f\u671b\u5f88\u9ad8\uff0c\u6210\u7ee9\u4e00\u76f4\u8981\u597d\uff0c\u5426\u5219\u4f1a\u88ab\u8d23\u5907\uff0c\u8fd9\u8ba9\u6211\u5f88\u7d27\u5f20\u3002\n\u54a8\u8be2\u5e08\uff1a\u90a3\u6bb5\u7ecf\u5386\u7ed9\u4f60\u5e26\u6765\u4e86\u5f88\u591a\u538b\u529b\uff0c\u751a\u81f3\u6210\u4e86\u4f60\u5bf9\u81ea\u5df1\u8981\u6c42\u4e25\u683c\u7684\u6839\u6e90\u3002\u4f60\u89c9\u5f97\u8fd9\u79cd\u7ecf\u5386\u5bf9\u4f60\u73b0\u5728\u7684\u751f\u6d3b\u6709\u600e\u6837\u7684\u5f71\u54cd\uff1f\n\u6765\u8bbf\u8005\uff1a\u8ba9\u6211\u5bb3\u6015\u5931\u8d25\uff0c\u603b\u662f\u62c5\u5fc3\u81ea\u5df1\u4e0d\u591f\u597d\uff0c\u4e0d\u80fd\u8ba9\u5bb6\u91cc\u5931\u671b\u3002\n\u54a8\u8be2\u5e08\uff1a\u4f60\u80cc\u8d1f\u4e86\u5f88\u591a\u6765\u81ea\u7236\u6bcd\u671f\u671b\u7684\u538b\u529b\uff0c\u4e5f\u8bb8\u6b63\u662f\u8fd9\u4e9b\u538b\u529b\u8ba9\u4f60\u5bf9\u81ea\u5df1\u82db\u523b\uff0c\u5bfc\u81f4\u4f60\u73b0\u5728\u7684\u7126\u8651\u548c\u601d\u7eea\u6df7\u4e71\u3002\n\u6765\u8bbf\u8005\uff1a\u662f\u7684\uff0c\u6211\u89c9\u5f97\u81ea\u5df1\u603b\u662f\u5728\u8ffd\u6c42\u5b8c\u7f8e\uff0c\u7ed3\u679c\u8d8a\u52aa\u529b\u8d8a\u7d2f\u3002\n\u54a8\u8be2\u5e08\uff1a\u5b8c\u7f8e\u4e3b\u4e49\u7684\u8ffd\u6c42\u8ba9\u4f60\u9677\u5165\u4e86\u7d27\u5f20\u548c\u75b2\u60eb\u7684\u72b6\u6001\u3002\u6211\u4eec\u53ef\u4ee5\u4e00\u8d77\u63a2\u7d22\uff0c\u5982\u4f55\u5728\u4fdd\u6301\u52aa\u529b\u7684\u540c\u65f6\uff0c\u5b66\u4f1a\u7ed9\u4e88\u81ea\u5df1\u4e00\u4e9b\u5bbd\u5bb9\u548c\u7406\u89e3\u3002\n\u6765\u8bbf\u8005\uff1a\u6211\u613f\u610f\u5c1d\u8bd5\uff0c\u4f46\u4e0d\u77e5\u9053\u4ece\u54ea\u91cc\u5f00\u59cb\u3002\n\u54a8\u8be2\u5e08\uff1a\u6211\u4eec\u53ef\u4ee5\u4ece\u5173\u6ce8\u5f53\u4e0b\u7684\u611f\u53d7\u5f00\u59cb\uff0c\u8bd5\u7740\u8bc6\u522b\u81ea\u5df1\u7126\u8651\u65f6\u7684\u8eab\u4f53\u53cd\u5e94\u548c\u60c5\u7eea\uff0c\u7136\u540e\u627e\u5230\u7f13\u89e3\u538b\u529b\u7684\u5c0f\u65b9\u6cd5\u3002\u4f60\u89c9\u5f97\u600e\u4e48\u6837\uff1f\n\u6765\u8bbf\u8005\uff1a\u4e0d\u9519\uff0c\u6211\u613f\u610f\u8bd5\u4e00\u8bd5\u3002\n\u54a8\u8be2\u5e08\uff1a\u5f88\u68d2\uff0c\u6211\u4eec\u4f1a\u4e00\u6b65\u6b65\u6765\uff0c\u5c0a\u91cd\u4f60\u7684\u8282\u594f\u3002\u4f60\u89c9\u5f97\u6211\u4eec\u4eca\u5929\u7684\u8c08\u8bdd\u4e2d\uff0c\u54ea\u4e9b\u90e8\u5206\u5bf9\u4f60\u5e2e\u52a9\u6700\u5927\uff1f\n\u6765\u8bbf\u8005\uff1a\u6211\u89c9\u5f97\u80fd\u591f\u8bb2\u51fa\u6765\uff0c\u611f\u89c9\u81ea\u5df1\u6ca1\u90a3\u4e48\u5b64\u5355\u4e86\uff0c\u4e5f\u5f00\u59cb\u7406\u89e3\u81ea\u5df1\u4e3a\u4ec0\u4e48\u4f1a\u8fd9\u6837\u3002\n\u54a8\u8be2\u5e08\uff1a\u8fd9\u662f\u4e00\u79cd\u91cd\u8981\u7684\u89c9\u5bdf\uff0c\u7406\u89e3\u81ea\u5df1\u662f\u6539\u53d8\u7684\u7b2c\u4e00\u6b65\u3002\u6211\u4eec\u4e0b\u6b21\u53ef\u4ee5\u7ee7\u7eed\u63a2\u8ba8\uff0c\u5e2e\u52a9\u4f60\u627e\u5230\u66f4\u591a\u9002\u5408\u4f60\u7684\u5e94\u5bf9\u65b9\u5f0f\u3002\n\u6765\u8bbf\u8005\uff1a\u8c22\u8c22\u4f60\uff0c\u6211\u4f1a\u5e26\u7740\u8fd9\u4efd\u89c9\u5bdf\u7ee7\u7eed\u52aa\u529b\u3002\n\u54a8\u8be2\u5e08\uff1a\u4f60\u505a\u5f97\u5f88\u597d\uff0c\u613f\u610f\u7ee7\u7eed\u63a2\u7d22\u548c\u6210\u957f\u3002\u6211\u4f1a\u4e00\u76f4\u966a\u4f34\u4f60\uff0c\u4e00\u8d77\u9762\u5bf9\u8fd9\u4e9b\u6311\u6218\u3002\n"}, {"arrows": "to", "color": "#FF5733", "from": "\u6765\u8bbf\u8005\uff1a\u6700\u8fd1\u6211\u611f\u89c9\u8111\u5b50\u91cc\u603b\u662f\u4e71\u7cdf\u7cdf\u7684\uff0c\u5f88\u591a\u601d\u7eea\u50cf\u662f\u6253\u7ed3\u4e86\u4e00\u6837\uff0c\u5b8c\u5168\u7406\u4e0d\u6e05\u695a\uff0c\u5de5\u4f5c\u548c\u5b66\u4e60\u90fd\u53d7\u5230\u5f71\u54cd\u3002\n\u54a8\u8be2\u5e08\uff1a\u4f60\u8bf4\u601d\u7eea\u4e71\u7cdf\u7cdf\u7684\uff0c\u80fd\u548c\u6211\u8bf4\u8bf4\u8fd9\u79cd\u611f\u89c9\u662f\u4ec0\u4e48\u6837\u7684\u5417\uff1f\u662f\u50cf\u5f88\u591a\u60f3\u6cd5\u540c\u65f6\u6d8c\u73b0\uff0c\u8fd8\u662f\u6709\u4e9b\u7279\u522b\u53cd\u590d\u51fa\u73b0\u7684\u5ff5\u5934\uff1f\n\u6765\u8bbf\u8005\uff1a\u611f\u89c9\u5f88\u591a\u4e8b\u60c5\u540c\u65f6\u5192\u51fa\u6765\uff0c\u6ca1\u6cd5\u4e13\u6ce8\u5728\u4e00\u4ef6\u4e8b\u4e0a\uff0c\u8111\u5b50\u4e00\u76f4\u8df3\u6765\u8df3\u53bb\uff0c\u597d\u50cf\u5728\u4e0d\u505c\u5730\u8dd1\u6b65\uff0c\u5374\u8dd1\u4e0d\u5230\u7ec8\u70b9\u3002\n\u54a8\u8be2\u5e08\uff1a\u8fd9\u4e00\u5b9a\u8ba9\u4f60\u611f\u5230\u5f88\u75b2\u60eb\u548c\u7126\u8651\u5427\uff1f\u4e00\u76f4\u8fd9\u6837\u601d\u7ef4\u8df3\u8dc3\uff0c\u4f1a\u4e0d\u4f1a\u8ba9\u4f60\u89c9\u5f97\u81ea\u5df1\u5931\u53bb\u4e86\u63a7\u5236\uff1f\n\u6765\u8bbf\u8005\uff1a\u662f\u7684\uff0c\u6211\u89c9\u5f97\u5f88\u65e0\u52a9\uff0c\u597d\u50cf\u63a7\u5236\u4e0d\u4f4f\u81ea\u5df1\uff0c\u5c24\u5176\u662f\u5de5\u4f5c\u7684\u65f6\u5019\uff0c\u601d\u7ef4\u6df7\u4e71\u8ba9\u6211\u5f88\u96be\u96c6\u4e2d\u7cbe\u529b\u3002\n\u54a8\u8be2\u5e08\uff1a\u80fd\u7406\u89e3\u4f60\u5728\u5de5\u4f5c\u65f6\u90a3\u79cd\u65e0\u52a9\u548c\u7126\u8651\u7684\u611f\u89c9\u3002\u4f60\u4e4b\u524d\u6709\u6ca1\u6709\u6ce8\u610f\u5230\uff0c\u662f\u4ec0\u4e48\u65f6\u5019\u5f00\u59cb\u6709\u8fd9\u79cd\u601d\u7eea\u96be\u4ee5\u63a7\u5236\u7684\u60c5\u51b5\uff1f\n\u6765\u8bbf\u8005\uff1a\u5927\u6982\u4ece\u51e0\u4e2a\u6708\u524d\u5f00\u59cb\u7684\uff0c\u5de5\u4f5c\u538b\u529b\u5927\u4e86\u4ee5\u540e\uff0c\u65f6\u95f4\u53d8\u5f97\u66f4\u7d27\uff0c\u611f\u89c9\u8111\u5b50\u8d8a\u4e71\u8d8a\u591a\u3002\n\u54a8\u8be2\u5e08\uff1a\u770b\u5f97\u51fa\u5de5\u4f5c\u538b\u529b\u7ed9\u4f60\u5e26\u6765\u4e86\u4e0d\u5c11\u6311\u6218\u3002\u4f60\u521a\u624d\u63d0\u5230\u65f6\u95f4\u53d8\u5f97\u7d27\u5f20\uff0c\u662f\u4e0d\u662f\u611f\u89c9\u65f6\u95f4\u4e0d\u591f\u7528\uff0c\u4efb\u52a1\u4e5f\u5806\u79ef\u8d77\u6765\uff1f\n\u6765\u8bbf\u8005\uff1a\u662f\u7684\uff0c\u65f6\u95f4\u603b\u662f\u4e0d\u591f\u7528\uff0c\u4efb\u52a1\u591a\u5f97\u8ba9\u6211\u7126\u5934\u70c2\u989d\uff0c\u7ed3\u679c\u53cd\u800c\u4ec0\u4e48\u90fd\u505a\u4e0d\u597d\u3002\n\u54a8\u8be2\u5e08\uff1a\u8fd9\u4e00\u5b9a\u8ba9\u4f60\u611f\u5230\u975e\u5e38\u632b\u8d25\u548c\u7126\u8651\u3002\u4f60\u5e73\u65f6\u662f\u600e\u4e48\u5e94\u5bf9\u8fd9\u4e9b\u538b\u529b\u548c\u60c5\u7eea\u7684\u5462\uff1f\n\u6765\u8bbf\u8005\uff1a\u4ee5\u524d\u4f1a\u8bd5\u7740\u8ba9\u81ea\u5df1\u4f11\u606f\u4e00\u4e0b\uff0c\u4f46\u73b0\u5728\u597d\u50cf\u8fde\u4f11\u606f\u7684\u65f6\u95f4\u90fd\u6ca1\u6709\uff0c\u6709\u65f6\u5019\u4f1a\u60f3\u9003\u907f\uff0c\u4f46\u53c8\u89c9\u5f97\u81ea\u5df1\u5e94\u8be5\u575a\u6301\u3002\n\u54a8\u8be2\u5e08\uff1a\u4f60\u63d0\u5230\u9003\u907f\u548c\u575a\u6301\u4e4b\u95f4\u7684\u6323\u624e\uff0c\u4f60\u5bf9\u81ea\u5df1\u6709\u5f88\u9ad8\u7684\u671f\u671b\uff0c\u4f46\u540c\u65f6\u4e5f\u611f\u5230\u5f88\u5927\u7684\u538b\u529b\uff0c\u5bf9\u5417\uff1f\n\u6765\u8bbf\u8005\uff1a\u662f\u7684\uff0c\u6211\u4ece\u5c0f\u5c31\u88ab\u5bb6\u91cc\u8981\u6c42\u8981\u505a\u5230\u6700\u597d\uff0c\u73b0\u5728\u5de5\u4f5c\u4e0a\u4e5f\u60f3\u5b8c\u7f8e\uff0c\u5bb3\u6015\u51fa\u9519\u3002\n\u54a8\u8be2\u5e08\uff1a\u4ece\u5c0f\u5230\u5927\u7684\u9ad8\u671f\u5f85\u611f\u7d2f\u79ef\u4e0b\u6765\uff0c\u786e\u5b9e\u4f1a\u5e26\u6765\u5f88\u5927\u7684\u538b\u529b\u3002\u4f60\u89c9\u5f97\u8fd9\u5bf9\u4f60\u73b0\u5728\u7684\u60c5\u7eea\u548c\u601d\u7ef4\u6709\u4ec0\u4e48\u5f71\u54cd\uff1f\n\u6765\u8bbf\u8005\uff1a\u6211\u89c9\u5f97\u603b\u662f\u5728\u5bb3\u6015\u4e0d\u591f\u597d\uff0c\u603b\u60f3\u8bc1\u660e\u81ea\u5df1\uff0c\u7ed3\u679c\u53cd\u800c\u8d8a\u7d27\u5f20\u8d8a\u4e71\u3002\n\u54a8\u8be2\u5e08\uff1a\u4f60\u8bf4\u7684\u5bb3\u6015\u4e0d\u591f\u597d\uff0c\u8fd9\u79cd\u611f\u89c9\u4f1a\u4e0d\u4f1a\u8ba9\u4f60\u5728\u5de5\u4f5c\u4e2d\u66f4\u52a0\u7126\u8651\uff0c\u4ece\u800c\u52a0\u5267\u601d\u7eea\u6df7\u4e71\uff1f\n\u6765\u8bbf\u8005\uff1a\u662f\u7684\uff0c\u8d8a\u60f3\u628a\u4e8b\u60c5\u505a\u5b8c\u7f8e\uff0c\u8111\u5b50\u5c31\u8d8a\u4e71\uff0c\u8d8a\u4e71\u5c31\u8d8a\u6ca1\u4fe1\u5fc3\u3002\n\u54a8\u8be2\u5e08\uff1a\u8fd9\u5f62\u6210\u4e86\u4e00\u4e2a\u8ba9\u4f60\u5f88\u96be\u6446\u8131\u7684\u5faa\u73af\u3002\u4f60\u89c9\u5f97\u8fd9\u79cd\u5faa\u73af\u4ec0\u4e48\u65f6\u5019\u6700\u660e\u663e\uff1f\u6709\u6ca1\u6709\u4ec0\u4e48\u7279\u522b\u89e6\u53d1\u5b83\u7684\u4e8b\u4ef6\uff1f\n\u6765\u8bbf\u8005\uff1a\u5927\u591a\u662f\u5728\u5de5\u4f5c\u9047\u5230\u96be\u9898\u6216\u8005\u7d27\u6025\u4efb\u52a1\u65f6\uff0c\u7279\u522b\u662f\u5f53\u522b\u4eba\u770b\u7740\u6211\u65f6\uff0c\u6211\u4f1a\u66f4\u7d27\u5f20\u3002\n\u54a8\u8be2\u5e08\uff1a\u5f53\u4f60\u611f\u53d7\u5230\u522b\u4eba\u7684\u5173\u6ce8\u548c\u671f\u5f85\u65f6\uff0c\u538b\u529b\u4f3c\u4e4e\u66f4\u5927\u4e86\u3002\u4f60\u662f\u5426\u611f\u5230\u5b64\u72ec\u6216\u7f3a\u5c11\u652f\u6301\uff1f\n\u6765\u8bbf\u8005\uff1a\u6709\u65f6\u5019\u4f1a\u89c9\u5f97\u5f88\u5b64\u7acb\uff0c\u8eab\u8fb9\u7684\u4eba\u4e0d\u592a\u4e86\u89e3\u6211\u7684\u611f\u53d7\uff0c\u6211\u4e5f\u4e0d\u597d\u610f\u601d\u8bf4\u3002\n\u54a8\u8be2\u5e08\uff1a\u611f\u53d7\u5230\u5b64\u7acb\u548c\u96be\u4ee5\u8868\u8fbe\uff0c\u8fd9\u65e0\u7591\u4f1a\u52a0\u91cd\u4f60\u7684\u8d1f\u62c5\u3002\u4f60\u6709\u6ca1\u6709\u5c1d\u8bd5\u8fc7\u548c\u8eab\u8fb9\u7684\u4eba\u5206\u4eab\u8fd9\u4e9b\u611f\u53d7\uff1f\n\u6765\u8bbf\u8005\uff1a\u4e0d\u592a\u6562\uff0c\u603b\u89c9\u5f97\u522b\u4eba\u4f1a\u89c9\u5f97\u6211\u8f6f\u5f31\uff0c\u6216\u8005\u4e0d\u7406\u89e3\u6211\u3002\n\u54a8\u8be2\u5e08\uff1a\u4f60\u62c5\u5fc3\u88ab\u8bef\u89e3\u548c\u8bc4\u4ef7\uff0c\u8fd9\u8ba9\u4f60\u9009\u62e9\u4e86\u4fdd\u6301\u6c89\u9ed8\u3002\u5176\u5b9e\uff0c\u8fd9\u6837\u7684\u60c5\u7eea\u7d2f\u79ef\u4f1a\u8d8a\u6765\u8d8a\u91cd\u3002\u4f60\u613f\u610f\u5728\u8fd9\u91cc\u6162\u6162\u63a2\u7d22\u8fd9\u4e9b\u611f\u53d7\u5417\uff1f\n\u6765\u8bbf\u8005\uff1a\u6211\u60f3\u8bd5\u8bd5\uff0c\u867d\u7136\u6709\u70b9\u5bb3\u6015\uff0c\u4f46\u4e5f\u4e0d\u60f3\u4e00\u76f4\u8fd9\u6837\u4e0b\u53bb\u3002\n\u54a8\u8be2\u5e08\uff1a\u80fd\u611f\u53d7\u5230\u4f60\u5185\u5fc3\u7684\u6323\u624e\u548c\u52c7\u6c14\uff0c\u8fd9\u91cc\u662f\u4e00\u4e2a\u5b89\u5168\u7684\u7a7a\u95f4\uff0c\u4f60\u53ef\u4ee5\u653e\u5fc3\u5730\u8868\u8fbe\uff0c\u6162\u6162\u8ba9\u81ea\u5df1\u8f7b\u677e\u4e00\u4e9b\u3002\n\u6765\u8bbf\u8005\uff1a\u8c22\u8c22\uff0c\u6211\u89c9\u5f97\u8bf4\u51fa\u6765\u5df2\u7ecf\u597d\u4e00\u4e9b\u4e86\uff0c\u4f46\u8fd8\u662f\u62c5\u5fc3\u81ea\u5df1\u65e0\u6cd5\u6539\u53d8\u3002\n\u54a8\u8be2\u5e08\uff1a\u6539\u53d8\u786e\u5b9e\u9700\u8981\u65f6\u95f4\u548c\u8010\u5fc3\uff0c\u91cd\u8981\u7684\u662f\u4f60\u5df2\u7ecf\u8fc8\u51fa\u4e86\u7b2c\u4e00\u6b65\uff0c\u613f\u610f\u9762\u5bf9\u81ea\u5df1\u5185\u5fc3\u7684\u56f0\u60d1\u548c\u75db\u82e6\u3002\n\u6765\u8bbf\u8005\uff1a\u6211\u5c0f\u65f6\u5019\u7236\u6bcd\u5bf9\u6211\u671f\u671b\u5f88\u9ad8\uff0c\u6210\u7ee9\u4e00\u76f4\u8981\u597d\uff0c\u5426\u5219\u4f1a\u88ab\u8d23\u5907\uff0c\u8fd9\u8ba9\u6211\u5f88\u7d27\u5f20\u3002\n\u54a8\u8be2\u5e08\uff1a\u90a3\u6bb5\u7ecf\u5386\u7ed9\u4f60\u5e26\u6765\u4e86\u5f88\u591a\u538b\u529b\uff0c\u751a\u81f3\u6210\u4e86\u4f60\u5bf9\u81ea\u5df1\u8981\u6c42\u4e25\u683c\u7684\u6839\u6e90\u3002\u4f60\u89c9\u5f97\u8fd9\u79cd\u7ecf\u5386\u5bf9\u4f60\u73b0\u5728\u7684\u751f\u6d3b\u6709\u600e\u6837\u7684\u5f71\u54cd\uff1f\n\u6765\u8bbf\u8005\uff1a\u8ba9\u6211\u5bb3\u6015\u5931\u8d25\uff0c\u603b\u662f\u62c5\u5fc3\u81ea\u5df1\u4e0d\u591f\u597d\uff0c\u4e0d\u80fd\u8ba9\u5bb6\u91cc\u5931\u671b\u3002\n\u54a8\u8be2\u5e08\uff1a\u4f60\u80cc\u8d1f\u4e86\u5f88\u591a\u6765\u81ea\u7236\u6bcd\u671f\u671b\u7684\u538b\u529b\uff0c\u4e5f\u8bb8\u6b63\u662f\u8fd9\u4e9b\u538b\u529b\u8ba9\u4f60\u5bf9\u81ea\u5df1\u82db\u523b\uff0c\u5bfc\u81f4\u4f60\u73b0\u5728\u7684\u7126\u8651\u548c\u601d\u7eea\u6df7\u4e71\u3002\n\u6765\u8bbf\u8005\uff1a\u662f\u7684\uff0c\u6211\u89c9\u5f97\u81ea\u5df1\u603b\u662f\u5728\u8ffd\u6c42\u5b8c\u7f8e\uff0c\u7ed3\u679c\u8d8a\u52aa\u529b\u8d8a\u7d2f\u3002\n\u54a8\u8be2\u5e08\uff1a\u5b8c\u7f8e\u4e3b\u4e49\u7684\u8ffd\u6c42\u8ba9\u4f60\u9677\u5165\u4e86\u7d27\u5f20\u548c\u75b2\u60eb\u7684\u72b6\u6001\u3002\u6211\u4eec\u53ef\u4ee5\u4e00\u8d77\u63a2\u7d22\uff0c\u5982\u4f55\u5728\u4fdd\u6301\u52aa\u529b\u7684\u540c\u65f6\uff0c\u5b66\u4f1a\u7ed9\u4e88\u81ea\u5df1\u4e00\u4e9b\u5bbd\u5bb9\u548c\u7406\u89e3\u3002\n\u6765\u8bbf\u8005\uff1a\u6211\u613f\u610f\u5c1d\u8bd5\uff0c\u4f46\u4e0d\u77e5\u9053\u4ece\u54ea\u91cc\u5f00\u59cb\u3002\n\u54a8\u8be2\u5e08\uff1a\u6211\u4eec\u53ef\u4ee5\u4ece\u5173\u6ce8\u5f53\u4e0b\u7684\u611f\u53d7\u5f00\u59cb\uff0c\u8bd5\u7740\u8bc6\u522b\u81ea\u5df1\u7126\u8651\u65f6\u7684\u8eab\u4f53\u53cd\u5e94\u548c\u60c5\u7eea\uff0c\u7136\u540e\u627e\u5230\u7f13\u89e3\u538b\u529b\u7684\u5c0f\u65b9\u6cd5\u3002\u4f60\u89c9\u5f97\u600e\u4e48\u6837\uff1f\n\u6765\u8bbf\u8005\uff1a\u4e0d\u9519\uff0c\u6211\u613f\u610f\u8bd5\u4e00\u8bd5\u3002\n\u54a8\u8be2\u5e08\uff1a\u5f88\u68d2\uff0c\u6211\u4eec\u4f1a\u4e00\u6b65\u6b65\u6765\uff0c\u5c0a\u91cd\u4f60\u7684\u8282\u594f\u3002\u4f60\u89c9\u5f97\u6211\u4eec\u4eca\u5929\u7684\u8c08\u8bdd\u4e2d\uff0c\u54ea\u4e9b\u90e8\u5206\u5bf9\u4f60\u5e2e\u52a9\u6700\u5927\uff1f\n\u6765\u8bbf\u8005\uff1a\u6211\u89c9\u5f97\u80fd\u591f\u8bb2\u51fa\u6765\uff0c\u611f\u89c9\u81ea\u5df1\u6ca1\u90a3\u4e48\u5b64\u5355\u4e86\uff0c\u4e5f\u5f00\u59cb\u7406\u89e3\u81ea\u5df1\u4e3a\u4ec0\u4e48\u4f1a\u8fd9\u6837\u3002\n\u54a8\u8be2\u5e08\uff1a\u8fd9\u662f\u4e00\u79cd\u91cd\u8981\u7684\u89c9\u5bdf\uff0c\u7406\u89e3\u81ea\u5df1\u662f\u6539\u53d8\u7684\u7b2c\u4e00\u6b65\u3002\u6211\u4eec\u4e0b\u6b21\u53ef\u4ee5\u7ee7\u7eed\u63a2\u8ba8\uff0c\u5e2e\u52a9\u4f60\u627e\u5230\u66f4\u591a\u9002\u5408\u4f60\u7684\u5e94\u5bf9\u65b9\u5f0f\u3002\n\u6765\u8bbf\u8005\uff1a\u8c22\u8c22\u4f60\uff0c\u6211\u4f1a\u5e26\u7740\u8fd9\u4efd\u89c9\u5bdf\u7ee7\u7eed\u52aa\u529b\u3002\n\u54a8\u8be2\u5e08\uff1a\u4f60\u505a\u5f97\u5f88\u597d\uff0c\u613f\u610f\u7ee7\u7eed\u63a2\u7d22\u548c\u6210\u957f\u3002\u6211\u4f1a\u4e00\u76f4\u966a\u4f34\u4f60\uff0c\u4e00\u8d77\u9762\u5bf9\u8fd9\u4e9b\u6311\u6218\u3002\n", "to": "\u6765\u8bbf\u8005\uff1a\u6700\u8fd1\u6211\u611f\u89c9\u8111\u5b50\u91cc\u603b\u662f\u4e71\u7cdf\u7cdf\u7684\uff0c\u5f88\u591a\u601d\u7eea\u50cf\u662f\u6253\u7ed3\u4e86\u4e00\u6837\uff0c\u5b8c\u5168\u7406\u4e0d\u6e05\u695a\uff0c\u5de5\u4f5c\u548c\u5b66\u4e60\u90fd\u53d7\u5230\u5f71\u54cd\u3002\n\u54a8\u8be2\u5e08\uff1a\u4f60\u521a\u624d\u8bf4\u4e71\u7cdf\u7cdf\u7684\u50cf\u6253\u7ed3\u4e00\u6837\uff0c\u8fd9\u4e9b\u5f62\u5bb9\u8ba9\u6211\u611f\u53d7\u5230\u4f60\u5185\u5fc3\u7684\u56f0\u60d1\u548c\u538b\u529b\u5f88\u5927\u3002\u80fd\u4e0d\u80fd\u544a\u8bc9\u6211\uff0c\u5f53\u4f60\u7684\u601d\u7eea\u8fd9\u6837\u8df3\u8dc3\u65f6\uff0c\u4f60\u5185\u5fc3\u6700\u5148\u611f\u53d7\u5230\u7684\u662f\u4ec0\u4e48\uff1f\u662f\u7126\u8651\u3001\u6050\u60e7\uff0c\u8fd8\u662f\u522b\u7684\u4ec0\u4e48\u611f\u89c9\uff1f\n\u6765\u8bbf\u8005\uff1a\u611f\u89c9\u6709\u70b9\u7126\u8651\u5427\uff0c\u6709\u65f6\u5019\u8fd8\u6709\u70b9\u5bb3\u6015\uff0c\u6015\u81ea\u5df1\u505a\u4e0d\u597d\u4e8b\u60c5\uff0c\u6015\u88ab\u522b\u4eba\u53d1\u73b0\u6211\u7684\u6df7\u4e71\u3002\n\u54a8\u8be2\u5e08\uff1a\u542c\u5230\u4f60\u8bf4\u5bb3\u6015\u88ab\u522b\u4eba\u53d1\u73b0\uff0c\u8fd9\u8ba9\u6211\u611f\u53d7\u5230\u4f60\u7684\u5185\u5fc3\u627f\u53d7\u7740\u5f88\u91cd\u7684\u538b\u529b\uff0c\u4e0d\u53ea\u662f\u5de5\u4f5c\u672c\u8eab\uff0c\u8fd8\u6709\u6765\u81ea\u5916\u754c\u7684\u76ee\u5149\u548c\u8bc4\u4ef7\u3002\u4f60\u613f\u610f\u591a\u8bf4\u8bf4\uff0c\u8fd9\u79cd\u5bb3\u6015\u662f\u4ece\u4ec0\u4e48\u65f6\u5019\u5f00\u59cb\u5f71\u54cd\u4f60\u6700\u591a\u7684\u5417\uff1f\n\u6765\u8bbf\u8005\uff1a\u5927\u6982\u662f\u51e0\u4e2a\u6708\u524d\uff0c\u5de5\u4f5c\u8d8a\u6765\u8d8a\u5fd9\uff0c\u4efb\u52a1\u5806\u79ef\uff0c\u65f6\u95f4\u7d27\u8feb\uff0c\u90a3\u65f6\u5019\u5f00\u59cb\u89c9\u5f97\u8111\u5b50\u4e00\u76f4\u8df3\u6765\u8df3\u53bb\uff0c\u597d\u50cf\u63a7\u5236\u4e0d\u4f4f\u81ea\u5df1\u3002\n\u54a8\u8be2\u5e08\uff1a\u8fd9\u6bb5\u65f6\u95f4\u7684\u538b\u529b\u786e\u5b9e\u5f88\u5927\u3002\u4f60\u8bf4\u63a7\u5236\u4e0d\u4f4f\u81ea\u5df1\uff0c\u8fd9\u8ba9\u6211\u60f3\u77e5\u9053\uff0c\u5f53\u4f60\u610f\u8bc6\u5230\u601d\u7eea\u5931\u63a7\u7684\u65f6\u5019\uff0c\u4f60\u4f1a\u6709\u4ec0\u4e48\u6837\u7684\u8eab\u4f53\u53cd\u5e94\uff1f\u6bd4\u5982\u5fc3\u8df3\u52a0\u5feb\u3001\u547c\u5438\u6025\u4fc3\u6216\u8005\u8eab\u4f53\u5176\u4ed6\u90e8\u4f4d\u7684\u611f\u89c9\uff1f\n\u6765\u8bbf\u8005\uff1a\u55ef\u2026\u2026\u5fc3\u8df3\u786e\u5b9e\u4f1a\u5feb\uff0c\u6709\u65f6\u5019\u611f\u89c9\u80f8\u53e3\u95f7\uff0c\u547c\u5438\u4e5f\u4e0d\u592a\u987a\u7545\uff0c\u6574\u4e2a\u4eba\u5f88\u7d27\u5f20\u3002\n\u54a8\u8be2\u5e08\uff1a\u4f60\u63cf\u8ff0\u7684\u8eab\u4f53\u7d27\u5f20\u611f\uff0c\u50cf\u662f\u4e00\u79cd\u8eab\u4f53\u5728\u63d0\u9192\u4f60\u6b63\u5728\u627f\u53d7\u5f88\u591a\u538b\u529b\u3002\u5f88\u91cd\u8981\u7684\u662f\uff0c\u4f60\u5df2\u7ecf\u80fd\u5bdf\u89c9\u5230\u8fd9\u4e9b\u8eab\u4f53\u4fe1\u53f7\uff0c\u8fd9\u4f1a\u662f\u6211\u4eec\u7f13\u89e3\u7126\u8651\u7684\u4e00\u4e2a\u8d77\u70b9\u3002\u4f60\u89c9\u5f97\u81ea\u5df1\u5728\u8fd9\u79cd\u60c5\u51b5\u4e0b\uff0c\u8111\u4e2d\u4e0d\u65ad\u8df3\u8dc3\u7684\u601d\u7eea\u91cc\uff0c\u6709\u54ea\u4e9b\u6700\u8ba9\u4f60\u7ea0\u7ed3\u6216\u53cd\u590d\u51fa\u73b0\u7684\u5ff5\u5934\uff1f\n\u6765\u8bbf\u8005\uff1a\u603b\u89c9\u5f97\u81ea\u5df1\u4e0d\u591f\u597d\uff0c\u6015\u51fa\u9519\uff0c\u6015\u522b\u4eba\u89c9\u5f97\u6211\u4e0d\u591f\u4f18\u79c0\u3002\u8fd9\u79cd\u5ff5\u5934\u8001\u662f\u5728\u8111\u5b50\u91cc\u6253\u8f6c\uff0c\u6ca1\u6cd5\u505c\u4e0b\u6765\u3002\n\u54a8\u8be2\u5e08\uff1a\u8fd9\u79cd\u6015\u4e0d\u591f\u597d\u7684\u60f3\u6cd5\uff0c\u50cf\u662f\u4e00\u79cd\u5185\u5fc3\u7684\u6279\u8bc4\u58f0\u97f3\u5728\u4e0d\u505c\u5730\u63d0\u9192\u4f60\u8981\u5b8c\u7f8e\uff0c\u8fd9\u8ba9\u4f60\u5f88\u96be\u653e\u677e\u3002\u4f60\u63d0\u5230\u8fc7\u5c0f\u65f6\u5019\u7236\u6bcd\u5bf9\u4f60\u6709\u5f88\u9ad8\u7684\u671f\u671b\uff0c\u8fd9\u4e9b\u58f0\u97f3\u662f\u4e0d\u662f\u548c\u90a3\u4e2a\u65f6\u5019\u7684\u7ecf\u5386\u6709\u8054\u7cfb\uff1f\n\u6765\u8bbf\u8005\uff1a\u662f\u7684\uff0c\u6211\u5c0f\u65f6\u5019\u7238\u5988\u603b\u8bf4\u6211\u6210\u7ee9\u8981\u597d\uff0c\u5426\u5219\u4f1a\u88ab\u6279\u8bc4\u3002\u6211\u73b0\u5728\u5de5\u4f5c\u4e0a\u4e5f\u60f3\u505a\u5230\u5b8c\u7f8e\uff0c\u5bb3\u6015\u51fa\u9519\uff0c\u5176\u5b9e\u633a\u7d2f\u7684\u3002\n\u54a8\u8be2\u5e08\uff1a\u4f60\u627f\u53d7\u4e86\u5f88\u957f\u65f6\u95f4\u7684\u9ad8\u671f\u5f85\uff0c\u8fd9\u6837\u7684\u538b\u529b\u6162\u6162\u79ef\u7d2f\uff0c\u53d8\u6210\u4e86\u4f60\u5bf9\u81ea\u5df1\u7684\u4e25\u683c\u8981\u6c42\u3002\u90a3\u79cd\u5bb3\u6015\u5931\u8d25\u548c\u88ab\u6279\u8bc4\u7684\u611f\u89c9\uff0c\u53ef\u80fd\u4e5f\u8ba9\u4f60\u5f88\u96be\u7ed9\u81ea\u5df1\u4f11\u606f\u7684\u7a7a\u95f4\u3002\u4f60\u89c9\u5f97\u8fd9\u79cd\u5b8c\u7f8e\u4e3b\u4e49\u7ed9\u4f60\u5e26\u6765\u4e86\u54ea\u4e9b\u5177\u4f53\u7684\u56f0\u6270\uff1f\n\u6765\u8bbf\u8005\uff1a\u5b83\u8ba9\u6211\u5f88\u7126\u8651\uff0c\u505a\u4e8b\u60c5\u65f6\u603b\u60f3\u628a\u6bcf\u4e2a\u7ec6\u8282\u90fd\u505a\u5230\u6700\u597d\uff0c\u7ed3\u679c\u8d8a\u60f3\u5b8c\u7f8e\uff0c\u8111\u5b50\u8d8a\u4e71\uff0c\u8d8a\u6ca1\u6709\u4fe1\u5fc3\u3002\n\u54a8\u8be2\u5e08\uff1a\u8fd9\u50cf\u662f\u4e00\u4e2a\u8ba9\u4f60\u611f\u5230\u75b2\u60eb\u7684\u5faa\u73af\u2014\u2014\u8d8a\u60f3\u505a\u5230\u6700\u597d\uff0c\u8d8a\u5bb9\u6613\u88ab\u81ea\u5df1\u5185\u5fc3\u7684\u6279\u8bc4\u58f0\u538b\u5f97\u5598\u4e0d\u8fc7\u6c14\u3002\u4f60\u6709\u6ca1\u6709\u6ce8\u610f\u5230\uff0c\u4ec0\u4e48\u65f6\u5019\u8fd9\u79cd\u5faa\u73af\u4f1a\u7279\u522b\u5f3a\u70c8\uff1f\u662f\u9762\u5bf9\u67d0\u4e9b\u5177\u4f53\u4efb\u52a1\uff0c\u8fd8\u662f\u5728\u7279\u5b9a\u60c5\u5883\u4e0b\uff1f\n\u6765\u8bbf\u8005\uff1a\u901a\u5e38\u662f\u5728\u5de5\u4f5c\u9047\u5230\u96be\u9898\u6216\u8005\u6709\u7d27\u6025\u4efb\u52a1\u7684\u65f6\u5019\uff0c\u5c24\u5176\u662f\u5f53\u522b\u4eba\u76ef\u7740\u6211\u770b\u7684\u65f6\u5019\uff0c\u6211\u4f1a\u53d8\u5f97\u7279\u522b\u7d27\u5f20\u3002\n\u54a8\u8be2\u5e08\uff1a\u5728\u4ed6\u4eba\u7684\u6ce8\u89c6\u4e0b\u611f\u5230\u538b\u529b\u66f4\u5927\uff0c\u8fd9\u8ba9\u4f60\u5bb9\u6613\u9677\u5165\u81ea\u6211\u6000\u7591\u548c\u7d27\u5f20\u7684\u72b6\u6001\u3002\u4f60\u4f1a\u4e0d\u4f1a\u89c9\u5f97\u90a3\u65f6\u5019\u81ea\u5df1\u5f88\u5b64\u5355\uff0c\u6216\u8005\u7f3a\u5c11\u652f\u6301\uff1f\n\u6765\u8bbf\u8005\uff1a\u662f\u7684\uff0c\u6709\u65f6\u5019\u89c9\u5f97\u6ca1\u4eba\u771f\u6b63\u7406\u89e3\u6211\uff0c\u6211\u4e5f\u4e0d\u592a\u6562\u8bf4\u51fa\u6765\uff0c\u6015\u522b\u4eba\u89c9\u5f97\u6211\u8f6f\u5f31\u3002\n\u54a8\u8be2\u5e08\uff1a\u8fd9\u79cd\u5bb3\u6015\u88ab\u8bef\u89e3\u548c\u8bc4\u4ef7\uff0c\u8ba9\u4f60\u9009\u62e9\u4e86\u628a\u611f\u53d7\u57cb\u85cf\u8d77\u6765\uff0c\u4f46\u8fd9\u53cd\u800c\u8ba9\u4f60\u611f\u5230\u66f4\u52a0\u5b64\u7acb\u548c\u6c89\u91cd\u3002\u8fd9\u91cc\u6ca1\u6709\u8bc4\u5224\uff0c\u4f60\u53ef\u4ee5\u653e\u5fc3\u5730\u8bf4\u51fa\u771f\u5b9e\u7684\u81ea\u5df1\u3002\u4f60\u613f\u610f\u5c1d\u8bd5\u6162\u6162\u5206\u4eab\u8fd9\u4e9b\u611f\u53d7\u5417\uff1f\u4e5f\u8bb8\u6211\u4eec\u53ef\u4ee5\u4e00\u8d77\u627e\u5230\u4e00\u4e9b\u7f13\u89e3\u538b\u529b\u7684\u65b9\u6cd5\u3002\n\u6765\u8bbf\u8005\uff1a\u6211\u60f3\u8bd5\u8bd5\uff0c\u867d\u7136\u8bf4\u51fa\u6765\u6709\u70b9\u5bb3\u6015\uff0c\u4f46\u4e0d\u60f3\u4e00\u76f4\u8fd9\u6837\u4e0b\u53bb\u3002\n\u54a8\u8be2\u5e08\uff1a\u80fd\u611f\u53d7\u5230\u4f60\u5185\u5fc3\u7684\u52c7\u6c14\uff0c\u8fd9\u662f\u975e\u5e38\u5b9d\u8d35\u7684\u3002\u6539\u53d8\u4e0d\u662f\u4e00\u8e74\u800c\u5c31\u7684\uff0c\u800c\u662f\u4e00\u6b65\u6b65\u6765\u3002\u6211\u4eec\u53ef\u4ee5\u4ece\u4f60\u76ee\u524d\u6700\u5bb9\u6613\u611f\u53d7\u5230\u7126\u8651\u7684\u65f6\u5019\u5f00\u59cb\uff0c\u63a2\u7d22\u4f60\u8eab\u4f53\u548c\u60c5\u7eea\u7684\u611f\u53d7\uff0c\u8bd5\u7740\u627e\u5230\u5c5e\u4e8e\u4f60\u7684\u653e\u677e\u65b9\u5f0f\u3002\u4f60\u89c9\u5f97\u8fd9\u6837\u5f00\u59cb\u600e\u4e48\u6837\uff1f\n\u6765\u8bbf\u8005\uff1a\u4e0d\u9519\uff0c\u6211\u613f\u610f\u8bd5\u4e00\u8bd5\u3002\n\u54a8\u8be2\u5e08\uff1a\u5f88\u597d\u3002\u521a\u624d\u4f60\u63d0\u5230\u5f53\u601d\u7eea\u4e71\u7684\u65f6\u5019\uff0c\u5fc3\u8df3\u52a0\u5feb\u3001\u80f8\u53e3\u95f7\uff0c\u547c\u5438\u6025\u4fc3\u3002\u4e0b\u6b21\u6211\u4eec\u53ef\u4ee5\u4e00\u8d77\u7ec3\u4e60\u4e00\u4e9b\u7b80\u5355\u7684\u547c\u5438\u548c\u8eab\u4f53\u89c9\u5bdf\u7ec3\u4e60\uff0c\u5e2e\u52a9\u4f60\u7f13\u89e3\u8fd9\u79cd\u7d27\u5f20\u3002\u4f60\u89c9\u5f97\u5e73\u65f6\u6709\u673a\u4f1a\u5728\u5de5\u4f5c\u95f4\u9699\u5c1d\u8bd5\u5417\uff1f\n\u6765\u8bbf\u8005\uff1a\u5e94\u8be5\u53ef\u4ee5\uff0c\u6211\u4f1a\u8bd5\u8bd5\u3002\n\u54a8\u8be2\u5e08\uff1a\u8fd9\u5c31\u662f\u5f88\u91cd\u8981\u7684\u4e00\u6b65\u3002\u9664\u6b64\u4e4b\u5916\uff0c\u4f60\u6709\u6ca1\u6709\u60f3\u8fc7\u81ea\u5df1\u6709\u54ea\u4e9b\u5185\u5728\u8d44\u6e90\uff0c\u6216\u662f\u8fc7\u53bb\u5e94\u5bf9\u56f0\u96be\u65f6\u53d1\u73b0\u7684\u529b\u91cf\uff1f\u6211\u4eec\u4e5f\u53ef\u4ee5\u4e00\u8d77\u53d1\u6398\uff0c\u8ba9\u4f60\u5728\u9762\u5bf9\u538b\u529b\u65f6\u4e0d\u90a3\u4e48\u5b64\u5355\u3002\n\u6765\u8bbf\u8005\uff1a\u4ee5\u524d\u9047\u5230\u96be\u9898\u65f6\uff0c\u6709\u65f6\u4f1a\u548c\u670b\u53cb\u804a\u804a\uff0c\u6216\u8005\u5199\u65e5\u8bb0\uff0c\u8fd9\u80fd\u8ba9\u6211\u7a0d\u5fae\u653e\u677e\u4e00\u4e9b\u3002\n\u54a8\u8be2\u5e08\uff1a\u8fd9\u771f\u662f\u5f88\u597d\u7684\u8d44\u6e90\u3002\u793e\u4ea4\u652f\u6301\u548c\u8868\u8fbe\u5185\u5fc3\u611f\u53d7\u5bf9\u7f13\u89e3\u538b\u529b\u975e\u5e38\u6709\u5e2e\u52a9\u3002\u6211\u4eec\u53ef\u4ee5\u4e00\u8d77\u63a2\u8ba8\u600e\u6837\u5728\u4f60\u7684\u751f\u6d3b\u4e2d\u66f4\u597d\u5730\u5229\u7528\u8fd9\u4e9b\u8d44\u6e90\uff0c\u4e5f\u8bb8\u8fd8\u53ef\u4ee5\u63a2\u7d22\u4e00\u4e9b\u65b0\u7684\u65b9\u6cd5\uff0c\u5e2e\u52a9\u4f60\u66f4\u597d\u5730\u7ba1\u7406\u538b\u529b\u548c\u7126\u8651\u3002\n\u6765\u8bbf\u8005\uff1a\u8c22\u8c22\u4f60\uff0c\u8fd9\u6837\u8bf4\u6211\u89c9\u5f97\u6709\u5e0c\u671b\uff0c\u4e5f\u4e0d\u90a3\u4e48\u5bb3\u6015\u4e86\u3002\n\u54a8\u8be2\u5e08\uff1a\u4f60\u613f\u610f\u5206\u4eab\u81ea\u5df1\u7684\u611f\u53d7\u3001\u63a2\u5bfb\u5185\u5728\u8d44\u6e90\uff0c\u8fd9\u672c\u8eab\u5c31\u662f\u5f88\u6709\u529b\u91cf\u7684\u8868\u73b0\u3002\u6211\u4eec\u4e00\u8d77\u6162\u6162\u8d70\u8fd9\u6761\u8def\uff0c\u7ed9\u81ea\u5df1\u66f4\u591a\u7684\u7406\u89e3\u548c\u6e29\u67d4\u3002\u4eca\u5929\u7684\u8c08\u8bdd\u4f60\u89c9\u5f97\u6700\u6709\u5e2e\u52a9\u7684\u90e8\u5206\u662f\u4ec0\u4e48\uff1f\n\u6765\u8bbf\u8005\uff1a\u6211\u89c9\u5f97\u6700\u91cd\u8981\u7684\u662f\u80fd\u8bf4\u51fa\u6765\uff0c\u4e5f\u5f00\u59cb\u660e\u767d\u81ea\u5df1\u4e3a\u4ec0\u4e48\u4f1a\u8fd9\u6837\uff0c\u8fd9\u8ba9\u6211\u611f\u89c9\u4e0d\u90a3\u4e48\u5b64\u5355\u4e86\u3002\n\u54a8\u8be2\u5e08\uff1a\u8fd9\u662f\u975e\u5e38\u91cd\u8981\u7684\u89c9\u5bdf\u2014\u2014\u8ba4\u8bc6\u81ea\u5df1\uff0c\u662f\u6539\u53d8\u7684\u7b2c\u4e00\u6b65\u3002\u6211\u4eec\u4ee5\u540e\u8fd8\u53ef\u4ee5\u7ee7\u7eed\u4e00\u8d77\u63a2\u7d22\uff0c\u5e2e\u52a9\u4f60\u5efa\u7acb\u66f4\u5f3a\u7684\u5185\u5fc3\u652f\u6301\u548c\u7075\u6d3b\u7684\u5e94\u5bf9\u7b56\u7565\u3002\u8c22\u8c22\u4f60\u4eca\u5929\u7684\u4fe1\u4efb\uff0c\u6211\u5f88\u8363\u5e78\u966a\u4f34\u4f60\u3002\n\u6765\u8bbf\u8005\uff1a\u8c22\u8c22\u4f60\uff0c\u6211\u4f1a\u5e26\u7740\u8fd9\u4efd\u52c7\u6c14\u7ee7\u7eed\u52aa\u529b\u3002\n\u54a8\u8be2\u5e08\uff1a\u4f60\u5df2\u7ecf\u8fc8\u51fa\u4e86\u5173\u952e\u7684\u7b2c\u4e00\u6b65\uff0c\u6211\u76f8\u4fe1\u4f60\u6709\u80fd\u529b\u4e00\u6b65\u6b65\u8d70\u5f97\u66f4\u7a33\u3001\u66f4\u8f7b\u677e\u3002\u671f\u5f85\u6211\u4eec\u4e0b\u6b21\u7684\u89c1\u9762\u3002\n"}, {"arrows": "to", "color": "#FF5733", "from": "\u6765\u8bbf\u8005\uff1a\u6700\u8fd1\u6211\u611f\u89c9\u8111\u5b50\u91cc\u603b\u662f\u4e71\u7cdf\u7cdf\u7684\uff0c\u5f88\u591a\u601d\u7eea\u50cf\u662f\u6253\u7ed3\u4e86\u4e00\u6837\uff0c\u5b8c\u5168\u7406\u4e0d\u6e05\u695a\uff0c\u5de5\u4f5c\u548c\u5b66\u4e60\u90fd\u53d7\u5230\u5f71\u54cd\u3002\n\u54a8\u8be2\u5e08\uff1a\u4f60\u521a\u624d\u8bf4\u4e71\u7cdf\u7cdf\u7684\u50cf\u6253\u7ed3\u4e00\u6837\uff0c\u8fd9\u4e9b\u5f62\u5bb9\u8ba9\u6211\u611f\u53d7\u5230\u4f60\u5185\u5fc3\u7684\u56f0\u60d1\u548c\u538b\u529b\u5f88\u5927\u3002\u80fd\u4e0d\u80fd\u544a\u8bc9\u6211\uff0c\u5f53\u4f60\u7684\u601d\u7eea\u8fd9\u6837\u8df3\u8dc3\u65f6\uff0c\u4f60\u5185\u5fc3\u6700\u5148\u611f\u53d7\u5230\u7684\u662f\u4ec0\u4e48\uff1f\u662f\u7126\u8651\u3001\u6050\u60e7\uff0c\u8fd8\u662f\u522b\u7684\u4ec0\u4e48\u611f\u89c9\uff1f\n\u6765\u8bbf\u8005\uff1a\u611f\u89c9\u6709\u70b9\u7126\u8651\u5427\uff0c\u6709\u65f6\u5019\u8fd8\u6709\u70b9\u5bb3\u6015\uff0c\u6015\u81ea\u5df1\u505a\u4e0d\u597d\u4e8b\u60c5\uff0c\u6015\u88ab\u522b\u4eba\u53d1\u73b0\u6211\u7684\u6df7\u4e71\u3002\n\u54a8\u8be2\u5e08\uff1a\u542c\u5230\u4f60\u8bf4\u5bb3\u6015\u88ab\u522b\u4eba\u53d1\u73b0\uff0c\u8fd9\u8ba9\u6211\u611f\u53d7\u5230\u4f60\u7684\u5185\u5fc3\u627f\u53d7\u7740\u5f88\u91cd\u7684\u538b\u529b\uff0c\u4e0d\u53ea\u662f\u5de5\u4f5c\u672c\u8eab\uff0c\u8fd8\u6709\u6765\u81ea\u5916\u754c\u7684\u76ee\u5149\u548c\u8bc4\u4ef7\u3002\u4f60\u613f\u610f\u591a\u8bf4\u8bf4\uff0c\u8fd9\u79cd\u5bb3\u6015\u662f\u4ece\u4ec0\u4e48\u65f6\u5019\u5f00\u59cb\u5f71\u54cd\u4f60\u6700\u591a\u7684\u5417\uff1f\n\u6765\u8bbf\u8005\uff1a\u5927\u6982\u662f\u51e0\u4e2a\u6708\u524d\uff0c\u5de5\u4f5c\u8d8a\u6765\u8d8a\u5fd9\uff0c\u4efb\u52a1\u5806\u79ef\uff0c\u65f6\u95f4\u7d27\u8feb\uff0c\u90a3\u65f6\u5019\u5f00\u59cb\u89c9\u5f97\u8111\u5b50\u4e00\u76f4\u8df3\u6765\u8df3\u53bb\uff0c\u597d\u50cf\u63a7\u5236\u4e0d\u4f4f\u81ea\u5df1\u3002\n\u54a8\u8be2\u5e08\uff1a\u8fd9\u6bb5\u65f6\u95f4\u7684\u538b\u529b\u786e\u5b9e\u5f88\u5927\u3002\u4f60\u8bf4\u63a7\u5236\u4e0d\u4f4f\u81ea\u5df1\uff0c\u8fd9\u8ba9\u6211\u60f3\u77e5\u9053\uff0c\u5f53\u4f60\u610f\u8bc6\u5230\u601d\u7eea\u5931\u63a7\u7684\u65f6\u5019\uff0c\u4f60\u4f1a\u6709\u4ec0\u4e48\u6837\u7684\u8eab\u4f53\u53cd\u5e94\uff1f\u6bd4\u5982\u5fc3\u8df3\u52a0\u5feb\u3001\u547c\u5438\u6025\u4fc3\u6216\u8005\u8eab\u4f53\u5176\u4ed6\u90e8\u4f4d\u7684\u611f\u89c9\uff1f\n\u6765\u8bbf\u8005\uff1a\u55ef\u2026\u2026\u5fc3\u8df3\u786e\u5b9e\u4f1a\u5feb\uff0c\u6709\u65f6\u5019\u611f\u89c9\u80f8\u53e3\u95f7\uff0c\u547c\u5438\u4e5f\u4e0d\u592a\u987a\u7545\uff0c\u6574\u4e2a\u4eba\u5f88\u7d27\u5f20\u3002\n\u54a8\u8be2\u5e08\uff1a\u4f60\u63cf\u8ff0\u7684\u8eab\u4f53\u7d27\u5f20\u611f\uff0c\u50cf\u662f\u4e00\u79cd\u8eab\u4f53\u5728\u63d0\u9192\u4f60\u6b63\u5728\u627f\u53d7\u5f88\u591a\u538b\u529b\u3002\u5f88\u91cd\u8981\u7684\u662f\uff0c\u4f60\u5df2\u7ecf\u80fd\u5bdf\u89c9\u5230\u8fd9\u4e9b\u8eab\u4f53\u4fe1\u53f7\uff0c\u8fd9\u4f1a\u662f\u6211\u4eec\u7f13\u89e3\u7126\u8651\u7684\u4e00\u4e2a\u8d77\u70b9\u3002\u4f60\u89c9\u5f97\u81ea\u5df1\u5728\u8fd9\u79cd\u60c5\u51b5\u4e0b\uff0c\u8111\u4e2d\u4e0d\u65ad\u8df3\u8dc3\u7684\u601d\u7eea\u91cc\uff0c\u6709\u54ea\u4e9b\u6700\u8ba9\u4f60\u7ea0\u7ed3\u6216\u53cd\u590d\u51fa\u73b0\u7684\u5ff5\u5934\uff1f\n\u6765\u8bbf\u8005\uff1a\u603b\u89c9\u5f97\u81ea\u5df1\u4e0d\u591f\u597d\uff0c\u6015\u51fa\u9519\uff0c\u6015\u522b\u4eba\u89c9\u5f97\u6211\u4e0d\u591f\u4f18\u79c0\u3002\u8fd9\u79cd\u5ff5\u5934\u8001\u662f\u5728\u8111\u5b50\u91cc\u6253\u8f6c\uff0c\u6ca1\u6cd5\u505c\u4e0b\u6765\u3002\n\u54a8\u8be2\u5e08\uff1a\u8fd9\u79cd\u6015\u4e0d\u591f\u597d\u7684\u60f3\u6cd5\uff0c\u50cf\u662f\u4e00\u79cd\u5185\u5fc3\u7684\u6279\u8bc4\u58f0\u97f3\u5728\u4e0d\u505c\u5730\u63d0\u9192\u4f60\u8981\u5b8c\u7f8e\uff0c\u8fd9\u8ba9\u4f60\u5f88\u96be\u653e\u677e\u3002\u4f60\u63d0\u5230\u8fc7\u5c0f\u65f6\u5019\u7236\u6bcd\u5bf9\u4f60\u6709\u5f88\u9ad8\u7684\u671f\u671b\uff0c\u8fd9\u4e9b\u58f0\u97f3\u662f\u4e0d\u662f\u548c\u90a3\u4e2a\u65f6\u5019\u7684\u7ecf\u5386\u6709\u8054\u7cfb\uff1f\n\u6765\u8bbf\u8005\uff1a\u662f\u7684\uff0c\u6211\u5c0f\u65f6\u5019\u7238\u5988\u603b\u8bf4\u6211\u6210\u7ee9\u8981\u597d\uff0c\u5426\u5219\u4f1a\u88ab\u6279\u8bc4\u3002\u6211\u73b0\u5728\u5de5\u4f5c\u4e0a\u4e5f\u60f3\u505a\u5230\u5b8c\u7f8e\uff0c\u5bb3\u6015\u51fa\u9519\uff0c\u5176\u5b9e\u633a\u7d2f\u7684\u3002\n\u54a8\u8be2\u5e08\uff1a\u4f60\u627f\u53d7\u4e86\u5f88\u957f\u65f6\u95f4\u7684\u9ad8\u671f\u5f85\uff0c\u8fd9\u6837\u7684\u538b\u529b\u6162\u6162\u79ef\u7d2f\uff0c\u53d8\u6210\u4e86\u4f60\u5bf9\u81ea\u5df1\u7684\u4e25\u683c\u8981\u6c42\u3002\u90a3\u79cd\u5bb3\u6015\u5931\u8d25\u548c\u88ab\u6279\u8bc4\u7684\u611f\u89c9\uff0c\u53ef\u80fd\u4e5f\u8ba9\u4f60\u5f88\u96be\u7ed9\u81ea\u5df1\u4f11\u606f\u7684\u7a7a\u95f4\u3002\u4f60\u89c9\u5f97\u8fd9\u79cd\u5b8c\u7f8e\u4e3b\u4e49\u7ed9\u4f60\u5e26\u6765\u4e86\u54ea\u4e9b\u5177\u4f53\u7684\u56f0\u6270\uff1f\n\u6765\u8bbf\u8005\uff1a\u5b83\u8ba9\u6211\u5f88\u7126\u8651\uff0c\u505a\u4e8b\u60c5\u65f6\u603b\u60f3\u628a\u6bcf\u4e2a\u7ec6\u8282\u90fd\u505a\u5230\u6700\u597d\uff0c\u7ed3\u679c\u8d8a\u60f3\u5b8c\u7f8e\uff0c\u8111\u5b50\u8d8a\u4e71\uff0c\u8d8a\u6ca1\u6709\u4fe1\u5fc3\u3002\n\u54a8\u8be2\u5e08\uff1a\u8fd9\u50cf\u662f\u4e00\u4e2a\u8ba9\u4f60\u611f\u5230\u75b2\u60eb\u7684\u5faa\u73af\u2014\u2014\u8d8a\u60f3\u505a\u5230\u6700\u597d\uff0c\u8d8a\u5bb9\u6613\u88ab\u81ea\u5df1\u5185\u5fc3\u7684\u6279\u8bc4\u58f0\u538b\u5f97\u5598\u4e0d\u8fc7\u6c14\u3002\u4f60\u6709\u6ca1\u6709\u6ce8\u610f\u5230\uff0c\u4ec0\u4e48\u65f6\u5019\u8fd9\u79cd\u5faa\u73af\u4f1a\u7279\u522b\u5f3a\u70c8\uff1f\u662f\u9762\u5bf9\u67d0\u4e9b\u5177\u4f53\u4efb\u52a1\uff0c\u8fd8\u662f\u5728\u7279\u5b9a\u60c5\u5883\u4e0b\uff1f\n\u6765\u8bbf\u8005\uff1a\u901a\u5e38\u662f\u5728\u5de5\u4f5c\u9047\u5230\u96be\u9898\u6216\u8005\u6709\u7d27\u6025\u4efb\u52a1\u7684\u65f6\u5019\uff0c\u5c24\u5176\u662f\u5f53\u522b\u4eba\u76ef\u7740\u6211\u770b\u7684\u65f6\u5019\uff0c\u6211\u4f1a\u53d8\u5f97\u7279\u522b\u7d27\u5f20\u3002\n\u54a8\u8be2\u5e08\uff1a\u5728\u4ed6\u4eba\u7684\u6ce8\u89c6\u4e0b\u611f\u5230\u538b\u529b\u66f4\u5927\uff0c\u8fd9\u8ba9\u4f60\u5bb9\u6613\u9677\u5165\u81ea\u6211\u6000\u7591\u548c\u7d27\u5f20\u7684\u72b6\u6001\u3002\u4f60\u4f1a\u4e0d\u4f1a\u89c9\u5f97\u90a3\u65f6\u5019\u81ea\u5df1\u5f88\u5b64\u5355\uff0c\u6216\u8005\u7f3a\u5c11\u652f\u6301\uff1f\n\u6765\u8bbf\u8005\uff1a\u662f\u7684\uff0c\u6709\u65f6\u5019\u89c9\u5f97\u6ca1\u4eba\u771f\u6b63\u7406\u89e3\u6211\uff0c\u6211\u4e5f\u4e0d\u592a\u6562\u8bf4\u51fa\u6765\uff0c\u6015\u522b\u4eba\u89c9\u5f97\u6211\u8f6f\u5f31\u3002\n\u54a8\u8be2\u5e08\uff1a\u8fd9\u79cd\u5bb3\u6015\u88ab\u8bef\u89e3\u548c\u8bc4\u4ef7\uff0c\u8ba9\u4f60\u9009\u62e9\u4e86\u628a\u611f\u53d7\u57cb\u85cf\u8d77\u6765\uff0c\u4f46\u8fd9\u53cd\u800c\u8ba9\u4f60\u611f\u5230\u66f4\u52a0\u5b64\u7acb\u548c\u6c89\u91cd\u3002\u8fd9\u91cc\u6ca1\u6709\u8bc4\u5224\uff0c\u4f60\u53ef\u4ee5\u653e\u5fc3\u5730\u8bf4\u51fa\u771f\u5b9e\u7684\u81ea\u5df1\u3002\u4f60\u613f\u610f\u5c1d\u8bd5\u6162\u6162\u5206\u4eab\u8fd9\u4e9b\u611f\u53d7\u5417\uff1f\u4e5f\u8bb8\u6211\u4eec\u53ef\u4ee5\u4e00\u8d77\u627e\u5230\u4e00\u4e9b\u7f13\u89e3\u538b\u529b\u7684\u65b9\u6cd5\u3002\n\u6765\u8bbf\u8005\uff1a\u6211\u60f3\u8bd5\u8bd5\uff0c\u867d\u7136\u8bf4\u51fa\u6765\u6709\u70b9\u5bb3\u6015\uff0c\u4f46\u4e0d\u60f3\u4e00\u76f4\u8fd9\u6837\u4e0b\u53bb\u3002\n\u54a8\u8be2\u5e08\uff1a\u80fd\u611f\u53d7\u5230\u4f60\u5185\u5fc3\u7684\u52c7\u6c14\uff0c\u8fd9\u662f\u975e\u5e38\u5b9d\u8d35\u7684\u3002\u6539\u53d8\u4e0d\u662f\u4e00\u8e74\u800c\u5c31\u7684\uff0c\u800c\u662f\u4e00\u6b65\u6b65\u6765\u3002\u6211\u4eec\u53ef\u4ee5\u4ece\u4f60\u76ee\u524d\u6700\u5bb9\u6613\u611f\u53d7\u5230\u7126\u8651\u7684\u65f6\u5019\u5f00\u59cb\uff0c\u63a2\u7d22\u4f60\u8eab\u4f53\u548c\u60c5\u7eea\u7684\u611f\u53d7\uff0c\u8bd5\u7740\u627e\u5230\u5c5e\u4e8e\u4f60\u7684\u653e\u677e\u65b9\u5f0f\u3002\u4f60\u89c9\u5f97\u8fd9\u6837\u5f00\u59cb\u600e\u4e48\u6837\uff1f\n\u6765\u8bbf\u8005\uff1a\u4e0d\u9519\uff0c\u6211\u613f\u610f\u8bd5\u4e00\u8bd5\u3002\n\u54a8\u8be2\u5e08\uff1a\u5f88\u597d\u3002\u521a\u624d\u4f60\u63d0\u5230\u5f53\u601d\u7eea\u4e71\u7684\u65f6\u5019\uff0c\u5fc3\u8df3\u52a0\u5feb\u3001\u80f8\u53e3\u95f7\uff0c\u547c\u5438\u6025\u4fc3\u3002\u4e0b\u6b21\u6211\u4eec\u53ef\u4ee5\u4e00\u8d77\u7ec3\u4e60\u4e00\u4e9b\u7b80\u5355\u7684\u547c\u5438\u548c\u8eab\u4f53\u89c9\u5bdf\u7ec3\u4e60\uff0c\u5e2e\u52a9\u4f60\u7f13\u89e3\u8fd9\u79cd\u7d27\u5f20\u3002\u4f60\u89c9\u5f97\u5e73\u65f6\u6709\u673a\u4f1a\u5728\u5de5\u4f5c\u95f4\u9699\u5c1d\u8bd5\u5417\uff1f\n\u6765\u8bbf\u8005\uff1a\u5e94\u8be5\u53ef\u4ee5\uff0c\u6211\u4f1a\u8bd5\u8bd5\u3002\n\u54a8\u8be2\u5e08\uff1a\u8fd9\u5c31\u662f\u5f88\u91cd\u8981\u7684\u4e00\u6b65\u3002\u9664\u6b64\u4e4b\u5916\uff0c\u4f60\u6709\u6ca1\u6709\u60f3\u8fc7\u81ea\u5df1\u6709\u54ea\u4e9b\u5185\u5728\u8d44\u6e90\uff0c\u6216\u662f\u8fc7\u53bb\u5e94\u5bf9\u56f0\u96be\u65f6\u53d1\u73b0\u7684\u529b\u91cf\uff1f\u6211\u4eec\u4e5f\u53ef\u4ee5\u4e00\u8d77\u53d1\u6398\uff0c\u8ba9\u4f60\u5728\u9762\u5bf9\u538b\u529b\u65f6\u4e0d\u90a3\u4e48\u5b64\u5355\u3002\n\u6765\u8bbf\u8005\uff1a\u4ee5\u524d\u9047\u5230\u96be\u9898\u65f6\uff0c\u6709\u65f6\u4f1a\u548c\u670b\u53cb\u804a\u804a\uff0c\u6216\u8005\u5199\u65e5\u8bb0\uff0c\u8fd9\u80fd\u8ba9\u6211\u7a0d\u5fae\u653e\u677e\u4e00\u4e9b\u3002\n\u54a8\u8be2\u5e08\uff1a\u8fd9\u771f\u662f\u5f88\u597d\u7684\u8d44\u6e90\u3002\u793e\u4ea4\u652f\u6301\u548c\u8868\u8fbe\u5185\u5fc3\u611f\u53d7\u5bf9\u7f13\u89e3\u538b\u529b\u975e\u5e38\u6709\u5e2e\u52a9\u3002\u6211\u4eec\u53ef\u4ee5\u4e00\u8d77\u63a2\u8ba8\u600e\u6837\u5728\u4f60\u7684\u751f\u6d3b\u4e2d\u66f4\u597d\u5730\u5229\u7528\u8fd9\u4e9b\u8d44\u6e90\uff0c\u4e5f\u8bb8\u8fd8\u53ef\u4ee5\u63a2\u7d22\u4e00\u4e9b\u65b0\u7684\u65b9\u6cd5\uff0c\u5e2e\u52a9\u4f60\u66f4\u597d\u5730\u7ba1\u7406\u538b\u529b\u548c\u7126\u8651\u3002\n\u6765\u8bbf\u8005\uff1a\u8c22\u8c22\u4f60\uff0c\u8fd9\u6837\u8bf4\u6211\u89c9\u5f97\u6709\u5e0c\u671b\uff0c\u4e5f\u4e0d\u90a3\u4e48\u5bb3\u6015\u4e86\u3002\n\u54a8\u8be2\u5e08\uff1a\u4f60\u613f\u610f\u5206\u4eab\u81ea\u5df1\u7684\u611f\u53d7\u3001\u63a2\u5bfb\u5185\u5728\u8d44\u6e90\uff0c\u8fd9\u672c\u8eab\u5c31\u662f\u5f88\u6709\u529b\u91cf\u7684\u8868\u73b0\u3002\u6211\u4eec\u4e00\u8d77\u6162\u6162\u8d70\u8fd9\u6761\u8def\uff0c\u7ed9\u81ea\u5df1\u66f4\u591a\u7684\u7406\u89e3\u548c\u6e29\u67d4\u3002\u4eca\u5929\u7684\u8c08\u8bdd\u4f60\u89c9\u5f97\u6700\u6709\u5e2e\u52a9\u7684\u90e8\u5206\u662f\u4ec0\u4e48\uff1f\n\u6765\u8bbf\u8005\uff1a\u6211\u89c9\u5f97\u6700\u91cd\u8981\u7684\u662f\u80fd\u8bf4\u51fa\u6765\uff0c\u4e5f\u5f00\u59cb\u660e\u767d\u81ea\u5df1\u4e3a\u4ec0\u4e48\u4f1a\u8fd9\u6837\uff0c\u8fd9\u8ba9\u6211\u611f\u89c9\u4e0d\u90a3\u4e48\u5b64\u5355\u4e86\u3002\n\u54a8\u8be2\u5e08\uff1a\u8fd9\u662f\u975e\u5e38\u91cd\u8981\u7684\u89c9\u5bdf\u2014\u2014\u8ba4\u8bc6\u81ea\u5df1\uff0c\u662f\u6539\u53d8\u7684\u7b2c\u4e00\u6b65\u3002\u6211\u4eec\u4ee5\u540e\u8fd8\u53ef\u4ee5\u7ee7\u7eed\u4e00\u8d77\u63a2\u7d22\uff0c\u5e2e\u52a9\u4f60\u5efa\u7acb\u66f4\u5f3a\u7684\u5185\u5fc3\u652f\u6301\u548c\u7075\u6d3b\u7684\u5e94\u5bf9\u7b56\u7565\u3002\u8c22\u8c22\u4f60\u4eca\u5929\u7684\u4fe1\u4efb\uff0c\u6211\u5f88\u8363\u5e78\u966a\u4f34\u4f60\u3002\n\u6765\u8bbf\u8005\uff1a\u8c22\u8c22\u4f60\uff0c\u6211\u4f1a\u5e26\u7740\u8fd9\u4efd\u52c7\u6c14\u7ee7\u7eed\u52aa\u529b\u3002\n\u54a8\u8be2\u5e08\uff1a\u4f60\u5df2\u7ecf\u8fc8\u51fa\u4e86\u5173\u952e\u7684\u7b2c\u4e00\u6b65\uff0c\u6211\u76f8\u4fe1\u4f60\u6709\u80fd\u529b\u4e00\u6b65\u6b65\u8d70\u5f97\u66f4\u7a33\u3001\u66f4\u8f7b\u677e\u3002\u671f\u5f85\u6211\u4eec\u4e0b\u6b21\u7684\u89c1\u9762\u3002\n", "to": "\u6765\u8bbf\u8005\uff1a\u6700\u8fd1\u6211\u611f\u89c9\u8111\u5b50\u91cc\u603b\u662f\u4e71\u7cdf\u7cdf\u7684\uff0c\u5f88\u591a\u601d\u7eea\u50cf\u662f\u6253\u7ed3\u4e86\u4e00\u6837\uff0c\u5b8c\u5168\u7406\u4e0d\u6e05\u695a\uff0c\u5de5\u4f5c\u548c\u5b66\u4e60\u90fd\u53d7\u5230\u5f71\u54cd\u3002\n\u54a8\u8be2\u5e08\uff1a\u4f60\u7528\u4e71\u7cdf\u7cdf\u3001\u6253\u7ed3\u8fd9\u6837\u751f\u52a8\u7684\u6bd4\u55bb\uff0c\u771f\u5207\u5730\u8868\u8fbe\u4e86\u4f60\u5185\u5fc3\u90a3\u79cd\u6df7\u4e71\u548c\u4e0d\u5b89\u3002\u8fd9\u79cd\u72b6\u6001\u8ba9\u4f60\u611f\u5230\u975e\u5e38\u56f0\u6270\u3002\u80fd\u548c\u6211\u8bf4\u8bf4\uff0c\u8fd9\u4e9b\u6253\u7ed3\u7684\u601d\u7eea\u91cc\uff0c\u54ea\u4e00\u79cd\u611f\u89c9\u6700\u5148\u5192\u51fa\u6765\uff1f\u9664\u4e86\u7126\u8651\u548c\u5bb3\u6015\u4e4b\u5916\uff0c\u8fd8\u6709\u4ec0\u4e48\u66f4\u6df1\u5c42\u7684\u60c5\u7eea\u5417\uff1f\u6bd4\u5982\u81ea\u8d23\u3001\u65e0\u52a9\u6216\u8005\u7f9e\u6127\uff1f\n\u6765\u8bbf\u8005\uff1a\u55ef\u2026\u2026\u9664\u4e86\u7126\u8651\uff0c\u53ef\u80fd\u8fd8\u6709\u70b9\u81ea\u8d23\u5427\u3002\u6211\u603b\u89c9\u5f97\u81ea\u5df1\u5e94\u8be5\u80fd\u63a7\u5236\u597d\u4e00\u5207\uff0c\u4f46\u5b9e\u9645\u4e0a\u5374\u505a\u4e0d\u5230\uff0c\u6709\u65f6\u5019\u751a\u81f3\u89c9\u5f97\u81ea\u5df1\u5f88\u65e0\u529b\u3002\n\u54a8\u8be2\u5e08\uff1a\u4f60\u7684\u8fd9\u4efd\u81ea\u8d23\u548c\u65e0\u529b\u611f\uff0c\u597d\u50cf\u5728\u544a\u8bc9\u4f60\u5185\u5fc3\u6df1\u5904\u6709\u4e00\u4e2a\u6807\u51c6\u5728\u4e0d\u65ad\u62c9\u626f\u4f60\uff0c\u8ba9\u4f60\u89c9\u5f97\u5982\u679c\u8fbe\u4e0d\u5230\u5c31\u4e0d\u591f\u597d\u3002\u80fd\u4e0d\u80fd\u8ddf\u6211\u8bf4\u8bf4\uff0c\u5f53\u4f60\u89c9\u5f97\u65e0\u529b\u7684\u65f6\u5019\uff0c\u8111\u6d77\u4e2d\u90fd\u5728\u60f3\u4e9b\u4ec0\u4e48\uff1f\u6709\u6ca1\u6709\u4ec0\u4e48\u7279\u522b\u8ba9\u4f60\u611f\u89c9\u6c89\u91cd\u7684\u5ff5\u5934\uff1f\n\u6765\u8bbf\u8005\uff1a\u6211\u4f1a\u60f3\uff0c\u81ea\u5df1\u662f\u4e0d\u662f\u592a\u5dee\u4e86\uff0c\u4e3a\u4ec0\u4e48\u603b\u662f\u505a\u4e0d\u597d\u4e8b\u60c5\uff1f\u5bb3\u6015\u522b\u4eba\u770b\u51fa\u6211\u7684\u8fd9\u4e9b\u7f3a\u70b9\uff0c\u4f1a\u89c9\u5f97\u6211\u4e0d\u591f\u4f18\u79c0\uff0c\u751a\u81f3\u4f1a\u88ab\u8d23\u5907\u6216\u8005\u5632\u7b11\u3002\n\u54a8\u8be2\u5e08\uff1a\u8fd9\u8ba9\u6211\u611f\u53d7\u5230\uff0c\u4f60\u5185\u5fc3\u6709\u4e00\u80a1\u5f3a\u70c8\u7684\u58f0\u97f3\u5728\u8bc4\u5224\u81ea\u5df1\uff0c\u800c\u4f60\u53c8\u5bb3\u6015\u8fd9\u79cd\u7f3a\u70b9\u88ab\u4ed6\u4eba\u770b\u5230\u3002\u4f60\u89c9\u5f97\u8fd9\u58f0\u97f3\u662f\u5916\u754c\u7684\u8bc4\u4ef7\uff0c\u8fd8\u662f\u4f60\u81ea\u5df1\u5728\u5185\u5fc3\u5bf9\u81ea\u5df1\u7684\u8981\u6c42\uff1f\u5b83\u6709\u6ca1\u6709\u53ef\u80fd\u548c\u4f60\u6210\u957f\u8fc7\u7a0b\u4e2d\u67d0\u4e9b\u7279\u522b\u91cd\u8981\u7684\u7ecf\u5386\u6709\u5173\uff1f\n\u6765\u8bbf\u8005\uff1a\u5176\u5b9e\u53ef\u80fd\u662f\u6211\u7238\u5988\u4ece\u5c0f\u5bf9\u6211\u671f\u671b\u7279\u522b\u9ad8\uff0c\u6210\u7ee9\u4e0d\u597d\u4f1a\u88ab\u6279\u8bc4\u3002\u6211\u89c9\u5f97\u73b0\u5728\u5de5\u4f5c\u4e0a\u90a3\u79cd\u5b8c\u7f8e\u7684\u538b\u529b\uff0c\u597d\u50cf\u5c31\u662f\u5c0f\u65f6\u5019\u90a3\u4e9b\u58f0\u97f3\u5ef6\u7eed\u8fc7\u6765\u7684\u3002\n\u54a8\u8be2\u5e08\uff1a\u8c22\u8c22\u4f60\u5206\u4eab\u8fd9\u4e9b\u3002\u80fd\u611f\u89c9\u5230\uff0c\u8fd9\u4e9b\u7ae5\u5e74\u91cc\u7684\u671f\u5f85\u548c\u6279\u8bc4\uff0c\u50cf\u4e00\u6761\u65e0\u5f62\u7684\u7ebf\uff0c\u7f20\u7ed5\u7740\u4f60\uff0c\u5f71\u54cd\u4f60\u73b0\u5728\u7684\u611f\u53d7\u548c\u884c\u4e3a\u3002\u90a3\u79cd\u60f3\u8981\u5b8c\u7f8e\u3001\u5bb3\u6015\u5931\u8d25\u7684\u538b\u529b\uff0c\u786e\u5b9e\u4e0d\u5bb9\u6613\u627f\u53d7\u3002\u4f60\u613f\u610f\u8ddf\u6211\u8bf4\u8bf4\uff0c\u8fd9\u79cd\u538b\u529b\u5177\u4f53\u5e26\u7ed9\u4f60\u54ea\u4e9b\u75db\u82e6\u5417\uff1f\u6216\u8005\u5b83\u8ba9\u4f60\u5931\u53bb\u4e86\u4ec0\u4e48\uff1f\n\u6765\u8bbf\u8005\uff1a\u5b83\u8ba9\u6211\u5f88\u7126\u8651\uff0c\u505a\u4e8b\u60c5\u7684\u65f6\u5019\u603b\u662f\u7d27\u7ef7\u7740\uff0c\u751f\u6015\u72af\u9519\u3002\u53cd\u800c\u8d8a\u60f3\u63a7\u5236\uff0c\u8111\u5b50\u8d8a\u4e71\uff0c\u8d8a\u6ca1\u6709\u4fe1\u5fc3\uff0c\u611f\u89c9\u8d8a\u6765\u8d8a\u7d2f\u3002\n\u54a8\u8be2\u5e08\uff1a\u4f60\u63cf\u8ff0\u7684\u8fd9\u79cd\u8d8a\u60f3\u63a7\u5236\uff0c\u8d8a\u5931\u63a7\u7684\u611f\u89c9\uff0c\u50cf\u662f\u5728\u4e00\u4e2a\u53cd\u590d\u52a0\u538b\u7684\u5faa\u73af\u91cc\u3002\u5b83\u4e0d\u4ec5\u8ba9\u4f60\u611f\u5230\u75b2\u60eb\uff0c\u4e5f\u8ba9\u4f60\u7684\u601d\u7eea\u66f4\u52a0\u7eb7\u4e71\u3002\u6211\u80fd\u611f\u53d7\u5230\u4f60\u627f\u53d7\u7684\u91cd\u91cf\u3002\u9762\u5bf9\u8fd9\u79cd\u538b\u529b\uff0c\u4f60\u6709\u6ca1\u6709\u53d1\u73b0\u54ea\u4e9b\u65f6\u523b\uff0c\u8fd9\u79cd\u7d27\u5f20\u548c\u7126\u8651\u7279\u522b\u5f3a\u70c8\uff1f\u5b83\u4eec\u4e00\u822c\u662f\u600e\u6837\u5f00\u59cb\u7684\uff1f\n\u6765\u8bbf\u8005\uff1a\u901a\u5e38\u662f\u5de5\u4f5c\u4e0a\u9047\u5230\u96be\u9898\u6216\u8005\u7d27\u6025\u4efb\u52a1\u7684\u65f6\u5019\uff0c\u5c24\u5176\u5f53\u6709\u4eba\u76ef\u7740\u6211\u770b\uff0c\u6211\u4f1a\u89c9\u5f97\u7279\u522b\u7d27\u5f20\uff0c\u597d\u50cf\u6240\u6709\u4eba\u90fd\u5728\u671f\u5f85\u6211\u51fa\u9519\u3002\n\u54a8\u8be2\u5e08\uff1a\u5728\u522b\u4eba\u6ce8\u89c6\u7684\u538b\u529b\u4e0b\uff0c\u4f60\u611f\u5230\u81ea\u5df1\u50cf\u662f\u7ad9\u5728\u805a\u5149\u706f\u4e0b\uff0c\u88ab\u653e\u5927\u4e86\u6240\u6709\u7684\u4e0d\u8db3\u3002\u8fd9\u8ba9\u4f60\u4e0d\u4ec5\u5bb3\u6015\u51fa\u9519\uff0c\u8fd8\u611f\u5230\u5b64\u5355\u65e0\u52a9\u3002\u4f60\u89c9\u5f97\u5728\u90a3\u79cd\u65f6\u5019\uff0c\u9664\u4e86\u5bb3\u6015\u88ab\u770b\u89c1\u8f6f\u5f31\u4e4b\u5916\uff0c\u4f60\u5fc3\u91cc\u8fd8\u85cf\u7740\u4ec0\u4e48\u6837\u7684\u6e34\u671b\uff1f\u6bd4\u5982\u6e34\u671b\u7406\u89e3\u3001\u652f\u6301\u6216\u8005\u88ab\u63a5\u7eb3\uff1f\n\u6765\u8bbf\u8005\uff1a\u662f\u7684\uff0c\u6211\u5f88\u5e0c\u671b\u6709\u4eba\u80fd\u7406\u89e3\u6211\uff0c\u544a\u8bc9\u6211\u6ca1\u5173\u7cfb\uff0c\u6ca1\u4eba\u662f\u5b8c\u7f8e\u7684\u3002\u4f46\u6211\u53c8\u6015\u8bf4\u51fa\u6765\u4f1a\u88ab\u522b\u4eba\u770b\u4e0d\u8d77\uff0c\u89c9\u5f97\u6211\u592a\u8106\u5f31\u3002\n\u54a8\u8be2\u5e08\uff1a\u4f60\u7684\u8fd9\u4efd\u6e34\u671b\u548c\u62c5\u5fe7\uff0c\u53cd\u6620\u4e86\u4f60\u5bf9\u81ea\u6211\u4ef7\u503c\u7684\u654f\u611f\u548c\u4fdd\u62a4\u673a\u5236\u3002\u5bb3\u6015\u88ab\u8bef\u89e3\u8ba9\u4f60\u9009\u62e9\u6c89\u9ed8\uff0c\u53ef\u8fd9\u53c8\u8ba9\u4f60\u66f4\u52a0\u5b64\u72ec\u3002\u80fd\u542c\u5230\u4f60\u8bf4\u8fd9\u4e9b\uff0c\u771f\u7684\u5f88\u52c7\u6562\u3002\u5728\u8fd9\u91cc\uff0c\u6ca1\u6709\u8bc4\u5224\uff0c\u4e5f\u6ca1\u6709\u5bf9\u9519\uff0c\u53ea\u6709\u4f60\u771f\u5b9e\u7684\u611f\u53d7\u548c\u6211\u4eec\u5171\u540c\u7684\u63a2\u7d22\u7a7a\u95f4\u3002\u4f60\u613f\u610f\u548c\u6211\u4e00\u8d77\u6162\u6162\u62c6\u89e3\u8fd9\u4e9b\u60c5\u7eea\uff0c\u8ba9\u5b83\u4eec\u53d8\u5f97\u4e0d\u90a3\u4e48\u6c89\u91cd\u5417\uff1f\n\u6765\u8bbf\u8005\uff1a\u6211\u60f3\u8bd5\u8bd5\u770b\uff0c\u867d\u7136\u6709\u70b9\u5bb3\u6015\uff0c\u4f46\u6211\u771f\u7684\u4e0d\u60f3\u518d\u8fd9\u6837\u4e00\u76f4\u6d3b\u5728\u7d27\u5f20\u548c\u81ea\u8d23\u91cc\u3002\n\u54a8\u8be2\u5e08\uff1a\u4f60\u7684\u52c7\u6c14\u8ba9\u6211\u611f\u52a8\u3002\u8fd9\u6761\u8def\u4e0d\u4f1a\u662f\u4e00\u8e74\u800c\u5c31\u7684\uff0c\u4f46\u6bcf\u4e00\u6b65\u90fd\u503c\u5f97\u5c0a\u91cd\u3002\u6211\u4eec\u53ef\u4ee5\u5148\u4ece\u4f60\u89c9\u5f97\u7126\u8651\u6700\u660e\u663e\u7684\u65f6\u5019\u5f00\u59cb\uff0c\u7ec6\u81f4\u611f\u53d7\u4f60\u7684\u8eab\u4f53\u548c\u60c5\u7eea\uff0c\u6162\u6162\u5b66\u4f1a\u5982\u4f55\u8ba9\u81ea\u5df1\u7a0d\u7a0d\u653e\u677e\u3002\u4f60\u89c9\u5f97\u5f53\u4f60\u8111\u5b50\u4e71\u7684\u65f6\u5019\uff0c\u90a3\u4e9b\u5fc3\u8df3\u52a0\u901f\u3001\u80f8\u53e3\u95f7\u7684\u611f\u89c9\u6709\u6ca1\u6709\u4ec0\u4e48\u7279\u522b\u7684\u8282\u594f\u6216\u8005\u53d8\u5316\uff1f\n\u6765\u8bbf\u8005\uff1a\u55ef\u2026\u2026\u5fc3\u8df3\u4f1a\u5f88\u5feb\uff0c\u597d\u50cf\u80f8\u53e3\u88ab\u4ec0\u4e48\u538b\u7740\uff0c\u547c\u5438\u4e5f\u53d8\u6d45\uff0c\u6574\u4e2a\u4eba\u5c31\u50cf\u7d27\u7ef7\u7684\u5f13\u3002\n\u54a8\u8be2\u5e08\uff1a\u8c22\u8c22\u4f60\u7ec6\u5fc3\u5730\u63cf\u8ff0\u8fd9\u4e9b\u8eab\u4f53\u7684\u611f\u53d7\u3002\u8fd9\u4e9b\u4fe1\u53f7\u5176\u5b9e\u662f\u4f60\u8eab\u4f53\u544a\u8bc9\u4f60\u6709\u5371\u9669\uff0c\u4f46\u6211\u4eec\u4e5f\u53ef\u4ee5\u5b66\u7740\u7528\u547c\u5438\u548c\u8eab\u4f53\u89c9\u5bdf\u7684\u65b9\u6cd5\uff0c\u5e2e\u4f60\u548c\u8fd9\u4e9b\u611f\u53d7\u5efa\u7acb\u4e00\u79cd\u5b89\u5168\u611f\uff0c\u51cf\u5c11\u7d27\u5f20\u3002\u4f60\u89c9\u5f97\u5e73\u65f6\u5728\u5de5\u4f5c\u95f4\u9699\u91cc\uff0c\u5c1d\u8bd5\u51e0\u5206\u949f\u7684\u6df1\u547c\u5438\u7ec3\u4e60\u53ef\u884c\u5417\uff1f\n\u6765\u8bbf\u8005\uff1a\u5e94\u8be5\u53ef\u4ee5\uff0c\u6211\u613f\u610f\u8bd5\u4e00\u8bd5\u3002\n\u54a8\u8be2\u5e08\uff1a\u8fd9\u771f\u662f\u4e00\u4e2a\u5f88\u597d\u7684\u5f00\u59cb\u3002\u9664\u4e86\u547c\u5438\u7ec3\u4e60\uff0c\u4f60\u4e4b\u524d\u63d0\u5230\u8fc7\u901a\u8fc7\u548c\u670b\u53cb\u804a\u5929\u6216\u8005\u5199\u65e5\u8bb0\u6765\u7f13\u89e3\u60c5\u7eea\uff0c\u8fd9\u4e9b\u7ecf\u5386\u7ed9\u4f60\u5e26\u6765\u4e86\u4ec0\u4e48\u611f\u89c9\uff1f\n\u6765\u8bbf\u8005\uff1a\u548c\u670b\u53cb\u804a\u804a\u80fd\u8ba9\u6211\u89c9\u5f97\u4e0d\u90a3\u4e48\u5b64\u5355\uff0c\u5199\u65e5\u8bb0\u53ef\u4ee5\u628a\u4e71\u4e03\u516b\u7cdf\u7684\u60f3\u6cd5\u5199\u51fa\u6765\uff0c\u5fc3\u91cc\u4f1a\u597d\u4e00\u70b9\u3002\n\u54a8\u8be2\u5e08\uff1a\u8fd9\u4e9b\u90fd\u662f\u4f60\u5b9d\u8d35\u7684\u5185\u5728\u8d44\u6e90\u548c\u652f\u6301\u7f51\u7edc\u3002\u6211\u4eec\u53ef\u4ee5\u4e00\u8d77\u63a2\u8ba8\u5982\u4f55\u66f4\u6709\u6548\u5730\u5229\u7528\u8fd9\u4e9b\u8d44\u6e90\uff0c\u751a\u81f3\u5f00\u62d3\u4e00\u4e9b\u65b0\u7684\u65b9\u6cd5\uff0c\u5e2e\u52a9\u4f60\u5728\u9762\u5bf9\u538b\u529b\u65f6\u611f\u5230\u66f4\u6709\u529b\u91cf\u548c\u6e29\u6696\u3002\u4f60\u89c9\u5f97\u8fd9\u4e2a\u65b9\u5411\u600e\u4e48\u6837\uff1f\n\u6765\u8bbf\u8005\uff1a\u4e0d\u9519\uff0c\u8fd9\u6837\u6211\u89c9\u5f97\u81ea\u5df1\u4e0d\u662f\u5b64\u519b\u594b\u6218\u3002\n\u54a8\u8be2\u5e08\uff1a\u6ca1\u9519\uff0c\u4f60\u4e0d\u662f\u4e00\u4e2a\u4eba\u5728\u8fd9\u91cc\u3002\u611f\u8c22\u4f60\u613f\u610f\u6253\u5f00\u5185\u5fc3\uff0c\u548c\u6211\u5206\u4eab\u8fd9\u4e48\u591a\u3002\u4f60\u521a\u521a\u8bf4\u5230\uff0c\u80fd\u8bf4\u51fa\u6765\uff0c\u5f00\u59cb\u7406\u89e3\u81ea\u5df1\u7684\u611f\u53d7\uff0c\u8ba9\u4f60\u4e0d\u90a3\u4e48\u5b64\u5355\u4e86\u3002\u80fd\u4e0d\u80fd\u548c\u6211\u8bf4\u8bf4\uff0c\u8fd9\u4e2a\u89c9\u5bdf\u5bf9\u4f60\u6765\u8bf4\u610f\u5473\u7740\u4ec0\u4e48\uff1f\n\u6765\u8bbf\u8005\uff1a\u6211\u89c9\u5f97\u597d\u50cf\u7ec8\u4e8e\u6709\u4eba\u542c\u61c2\u6211\u4e86\uff0c\u4e0d\u7528\u81ea\u5df1\u786c\u6491\u7740\u3002\u8fd9\u8ba9\u6211\u89c9\u5f97\u6709\u70b9\u5e0c\u671b\uff0c\u4e5f\u66f4\u60f3\u6539\u53d8\u3002\n\u54a8\u8be2\u5e08\uff1a\u8fd9\u662f\u4e00\u4e2a\u975e\u5e38\u91cd\u8981\u7684\u8f6c\u6298\u70b9\u2014\u2014\u88ab\u7406\u89e3\u5e26\u6765\u7684\u5e0c\u671b\uff0c\u662f\u6539\u53d8\u7684\u706b\u82b1\u3002\u6211\u4eec\u4f1a\u7ee7\u7eed\u4e00\u8d77\u63a2\u7d22\uff0c\u5e2e\u52a9\u4f60\u5efa\u7acb\u5185\u5fc3\u7684\u5b89\u5168\u611f\uff0c\u5b66\u4f1a\u66f4\u6e29\u67d4\u5730\u5bf9\u5f85\u81ea\u5df1\uff0c\u4e5f\u8ba9\u538b\u529b\u53d8\u5f97\u66f4\u53ef\u7ba1\u7406\u3002\u8c22\u8c22\u4f60\u4eca\u5929\u7684\u4fe1\u4efb\u548c\u52c7\u6c14\u3002\u4f60\u89c9\u5f97\u63a5\u4e0b\u6765\u6211\u4eec\u53ef\u4ee5\u4f18\u5148\u5173\u6ce8\u54ea\u4e9b\u65b9\u9762\uff0c\u8ba9\u4f60\u611f\u89c9\u6700\u6709\u5e2e\u52a9\uff1f\n\u6765\u8bbf\u8005\uff1a\u6211\u60f3\u5148\u8bd5\u7740\u63a7\u5236\u4e00\u4e0b\u7126\u8651\u7684\u8eab\u4f53\u53cd\u5e94\uff0c\u7136\u540e\u6162\u6162\u5b66\u4f1a\u653e\u677e\u81ea\u5df1\uff0c\u4e0d\u8ba9\u81ea\u5df1\u592a\u7d2f\u3002\n\u54a8\u8be2\u5e08\uff1a\u597d\u7684\uff0c\u8fd9\u4e2a\u76ee\u6807\u975e\u5e38\u6e05\u6670\u4e14\u5207\u5b9e\u53ef\u884c\u3002\u6211\u4eec\u4e0b\u6b21\u89c1\u9762\u65f6\uff0c\u4f1a\u4e00\u8d77\u7ec3\u4e60\u4e00\u4e9b\u547c\u5438\u548c\u8eab\u4f53\u89c9\u5bdf\u6280\u5de7\uff0c\u5e2e\u52a9\u4f60\u66f4\u597d\u5730\u7ba1\u7406\u7d27\u5f20\u3002\u8bf7\u8fd9\u6761\u8def\u4e0a\u4f60\u6709\u529b\u91cf\uff0c\u4e5f\u4e0d\u5b64\u5355\u3002\u671f\u5f85\u548c\u4f60\u4e00\u8d77\u7ee7\u7eed\u8fd9\u6bb5\u65c5\u7a0b\u3002\n\u6765\u8bbf\u8005\uff1a\u8c22\u8c22\u4f60\uff0c\u6211\u4f1a\u5e26\u7740\u8fd9\u4efd\u52c7\u6c14\u52aa\u529b\u7684\u3002\n\u54a8\u8be2\u5e08\uff1a\u4f60\u5df2\u7ecf\u8fc8\u51fa\u4e86\u975e\u5e38\u5173\u952e\u4e14\u52c7\u6562\u7684\u7b2c\u4e00\u6b65\u3002\u76f8\u4fe1\u81ea\u5df1\uff0c\u6162\u6162\u6765\uff0c\u6211\u4eec\u4e00\u8d77\u8d70\u5f97\u66f4\u7a33\u3001\u66f4\u8f7b\u677e\u3002\u671f\u5f85\u6211\u4eec\u7684\u4e0b\u4e00\u6b21\u4ea4\u6d41\u3002\n"}, {"arrows": "to", "color": "#FF5733", "from": "\u6765\u8bbf\u8005\uff1a\u6700\u8fd1\u6211\u611f\u89c9\u8111\u5b50\u91cc\u603b\u662f\u4e71\u7cdf\u7cdf\u7684\uff0c\u5f88\u591a\u601d\u7eea\u50cf\u662f\u6253\u7ed3\u4e86\u4e00\u6837\uff0c\u5b8c\u5168\u7406\u4e0d\u6e05\u695a\uff0c\u5de5\u4f5c\u548c\u5b66\u4e60\u90fd\u53d7\u5230\u5f71\u54cd\u3002\n\u54a8\u8be2\u5e08\uff1a\u4f60\u7528\u4e71\u7cdf\u7cdf\u3001\u6253\u7ed3\u8fd9\u6837\u751f\u52a8\u7684\u6bd4\u55bb\uff0c\u771f\u5207\u5730\u8868\u8fbe\u4e86\u4f60\u5185\u5fc3\u90a3\u79cd\u6df7\u4e71\u548c\u4e0d\u5b89\u3002\u8fd9\u79cd\u72b6\u6001\u8ba9\u4f60\u611f\u5230\u975e\u5e38\u56f0\u6270\u3002\u80fd\u548c\u6211\u8bf4\u8bf4\uff0c\u8fd9\u4e9b\u6253\u7ed3\u7684\u601d\u7eea\u91cc\uff0c\u54ea\u4e00\u79cd\u611f\u89c9\u6700\u5148\u5192\u51fa\u6765\uff1f\u9664\u4e86\u7126\u8651\u548c\u5bb3\u6015\u4e4b\u5916\uff0c\u8fd8\u6709\u4ec0\u4e48\u66f4\u6df1\u5c42\u7684\u60c5\u7eea\u5417\uff1f\u6bd4\u5982\u81ea\u8d23\u3001\u65e0\u52a9\u6216\u8005\u7f9e\u6127\uff1f\n\u6765\u8bbf\u8005\uff1a\u55ef\u2026\u2026\u9664\u4e86\u7126\u8651\uff0c\u53ef\u80fd\u8fd8\u6709\u70b9\u81ea\u8d23\u5427\u3002\u6211\u603b\u89c9\u5f97\u81ea\u5df1\u5e94\u8be5\u80fd\u63a7\u5236\u597d\u4e00\u5207\uff0c\u4f46\u5b9e\u9645\u4e0a\u5374\u505a\u4e0d\u5230\uff0c\u6709\u65f6\u5019\u751a\u81f3\u89c9\u5f97\u81ea\u5df1\u5f88\u65e0\u529b\u3002\n\u54a8\u8be2\u5e08\uff1a\u4f60\u7684\u8fd9\u4efd\u81ea\u8d23\u548c\u65e0\u529b\u611f\uff0c\u597d\u50cf\u5728\u544a\u8bc9\u4f60\u5185\u5fc3\u6df1\u5904\u6709\u4e00\u4e2a\u6807\u51c6\u5728\u4e0d\u65ad\u62c9\u626f\u4f60\uff0c\u8ba9\u4f60\u89c9\u5f97\u5982\u679c\u8fbe\u4e0d\u5230\u5c31\u4e0d\u591f\u597d\u3002\u80fd\u4e0d\u80fd\u8ddf\u6211\u8bf4\u8bf4\uff0c\u5f53\u4f60\u89c9\u5f97\u65e0\u529b\u7684\u65f6\u5019\uff0c\u8111\u6d77\u4e2d\u90fd\u5728\u60f3\u4e9b\u4ec0\u4e48\uff1f\u6709\u6ca1\u6709\u4ec0\u4e48\u7279\u522b\u8ba9\u4f60\u611f\u89c9\u6c89\u91cd\u7684\u5ff5\u5934\uff1f\n\u6765\u8bbf\u8005\uff1a\u6211\u4f1a\u60f3\uff0c\u81ea\u5df1\u662f\u4e0d\u662f\u592a\u5dee\u4e86\uff0c\u4e3a\u4ec0\u4e48\u603b\u662f\u505a\u4e0d\u597d\u4e8b\u60c5\uff1f\u5bb3\u6015\u522b\u4eba\u770b\u51fa\u6211\u7684\u8fd9\u4e9b\u7f3a\u70b9\uff0c\u4f1a\u89c9\u5f97\u6211\u4e0d\u591f\u4f18\u79c0\uff0c\u751a\u81f3\u4f1a\u88ab\u8d23\u5907\u6216\u8005\u5632\u7b11\u3002\n\u54a8\u8be2\u5e08\uff1a\u8fd9\u8ba9\u6211\u611f\u53d7\u5230\uff0c\u4f60\u5185\u5fc3\u6709\u4e00\u80a1\u5f3a\u70c8\u7684\u58f0\u97f3\u5728\u8bc4\u5224\u81ea\u5df1\uff0c\u800c\u4f60\u53c8\u5bb3\u6015\u8fd9\u79cd\u7f3a\u70b9\u88ab\u4ed6\u4eba\u770b\u5230\u3002\u4f60\u89c9\u5f97\u8fd9\u58f0\u97f3\u662f\u5916\u754c\u7684\u8bc4\u4ef7\uff0c\u8fd8\u662f\u4f60\u81ea\u5df1\u5728\u5185\u5fc3\u5bf9\u81ea\u5df1\u7684\u8981\u6c42\uff1f\u5b83\u6709\u6ca1\u6709\u53ef\u80fd\u548c\u4f60\u6210\u957f\u8fc7\u7a0b\u4e2d\u67d0\u4e9b\u7279\u522b\u91cd\u8981\u7684\u7ecf\u5386\u6709\u5173\uff1f\n\u6765\u8bbf\u8005\uff1a\u5176\u5b9e\u53ef\u80fd\u662f\u6211\u7238\u5988\u4ece\u5c0f\u5bf9\u6211\u671f\u671b\u7279\u522b\u9ad8\uff0c\u6210\u7ee9\u4e0d\u597d\u4f1a\u88ab\u6279\u8bc4\u3002\u6211\u89c9\u5f97\u73b0\u5728\u5de5\u4f5c\u4e0a\u90a3\u79cd\u5b8c\u7f8e\u7684\u538b\u529b\uff0c\u597d\u50cf\u5c31\u662f\u5c0f\u65f6\u5019\u90a3\u4e9b\u58f0\u97f3\u5ef6\u7eed\u8fc7\u6765\u7684\u3002\n\u54a8\u8be2\u5e08\uff1a\u8c22\u8c22\u4f60\u5206\u4eab\u8fd9\u4e9b\u3002\u80fd\u611f\u89c9\u5230\uff0c\u8fd9\u4e9b\u7ae5\u5e74\u91cc\u7684\u671f\u5f85\u548c\u6279\u8bc4\uff0c\u50cf\u4e00\u6761\u65e0\u5f62\u7684\u7ebf\uff0c\u7f20\u7ed5\u7740\u4f60\uff0c\u5f71\u54cd\u4f60\u73b0\u5728\u7684\u611f\u53d7\u548c\u884c\u4e3a\u3002\u90a3\u79cd\u60f3\u8981\u5b8c\u7f8e\u3001\u5bb3\u6015\u5931\u8d25\u7684\u538b\u529b\uff0c\u786e\u5b9e\u4e0d\u5bb9\u6613\u627f\u53d7\u3002\u4f60\u613f\u610f\u8ddf\u6211\u8bf4\u8bf4\uff0c\u8fd9\u79cd\u538b\u529b\u5177\u4f53\u5e26\u7ed9\u4f60\u54ea\u4e9b\u75db\u82e6\u5417\uff1f\u6216\u8005\u5b83\u8ba9\u4f60\u5931\u53bb\u4e86\u4ec0\u4e48\uff1f\n\u6765\u8bbf\u8005\uff1a\u5b83\u8ba9\u6211\u5f88\u7126\u8651\uff0c\u505a\u4e8b\u60c5\u7684\u65f6\u5019\u603b\u662f\u7d27\u7ef7\u7740\uff0c\u751f\u6015\u72af\u9519\u3002\u53cd\u800c\u8d8a\u60f3\u63a7\u5236\uff0c\u8111\u5b50\u8d8a\u4e71\uff0c\u8d8a\u6ca1\u6709\u4fe1\u5fc3\uff0c\u611f\u89c9\u8d8a\u6765\u8d8a\u7d2f\u3002\n\u54a8\u8be2\u5e08\uff1a\u4f60\u63cf\u8ff0\u7684\u8fd9\u79cd\u8d8a\u60f3\u63a7\u5236\uff0c\u8d8a\u5931\u63a7\u7684\u611f\u89c9\uff0c\u50cf\u662f\u5728\u4e00\u4e2a\u53cd\u590d\u52a0\u538b\u7684\u5faa\u73af\u91cc\u3002\u5b83\u4e0d\u4ec5\u8ba9\u4f60\u611f\u5230\u75b2\u60eb\uff0c\u4e5f\u8ba9\u4f60\u7684\u601d\u7eea\u66f4\u52a0\u7eb7\u4e71\u3002\u6211\u80fd\u611f\u53d7\u5230\u4f60\u627f\u53d7\u7684\u91cd\u91cf\u3002\u9762\u5bf9\u8fd9\u79cd\u538b\u529b\uff0c\u4f60\u6709\u6ca1\u6709\u53d1\u73b0\u54ea\u4e9b\u65f6\u523b\uff0c\u8fd9\u79cd\u7d27\u5f20\u548c\u7126\u8651\u7279\u522b\u5f3a\u70c8\uff1f\u5b83\u4eec\u4e00\u822c\u662f\u600e\u6837\u5f00\u59cb\u7684\uff1f\n\u6765\u8bbf\u8005\uff1a\u901a\u5e38\u662f\u5de5\u4f5c\u4e0a\u9047\u5230\u96be\u9898\u6216\u8005\u7d27\u6025\u4efb\u52a1\u7684\u65f6\u5019\uff0c\u5c24\u5176\u5f53\u6709\u4eba\u76ef\u7740\u6211\u770b\uff0c\u6211\u4f1a\u89c9\u5f97\u7279\u522b\u7d27\u5f20\uff0c\u597d\u50cf\u6240\u6709\u4eba\u90fd\u5728\u671f\u5f85\u6211\u51fa\u9519\u3002\n\u54a8\u8be2\u5e08\uff1a\u5728\u522b\u4eba\u6ce8\u89c6\u7684\u538b\u529b\u4e0b\uff0c\u4f60\u611f\u5230\u81ea\u5df1\u50cf\u662f\u7ad9\u5728\u805a\u5149\u706f\u4e0b\uff0c\u88ab\u653e\u5927\u4e86\u6240\u6709\u7684\u4e0d\u8db3\u3002\u8fd9\u8ba9\u4f60\u4e0d\u4ec5\u5bb3\u6015\u51fa\u9519\uff0c\u8fd8\u611f\u5230\u5b64\u5355\u65e0\u52a9\u3002\u4f60\u89c9\u5f97\u5728\u90a3\u79cd\u65f6\u5019\uff0c\u9664\u4e86\u5bb3\u6015\u88ab\u770b\u89c1\u8f6f\u5f31\u4e4b\u5916\uff0c\u4f60\u5fc3\u91cc\u8fd8\u85cf\u7740\u4ec0\u4e48\u6837\u7684\u6e34\u671b\uff1f\u6bd4\u5982\u6e34\u671b\u7406\u89e3\u3001\u652f\u6301\u6216\u8005\u88ab\u63a5\u7eb3\uff1f\n\u6765\u8bbf\u8005\uff1a\u662f\u7684\uff0c\u6211\u5f88\u5e0c\u671b\u6709\u4eba\u80fd\u7406\u89e3\u6211\uff0c\u544a\u8bc9\u6211\u6ca1\u5173\u7cfb\uff0c\u6ca1\u4eba\u662f\u5b8c\u7f8e\u7684\u3002\u4f46\u6211\u53c8\u6015\u8bf4\u51fa\u6765\u4f1a\u88ab\u522b\u4eba\u770b\u4e0d\u8d77\uff0c\u89c9\u5f97\u6211\u592a\u8106\u5f31\u3002\n\u54a8\u8be2\u5e08\uff1a\u4f60\u7684\u8fd9\u4efd\u6e34\u671b\u548c\u62c5\u5fe7\uff0c\u53cd\u6620\u4e86\u4f60\u5bf9\u81ea\u6211\u4ef7\u503c\u7684\u654f\u611f\u548c\u4fdd\u62a4\u673a\u5236\u3002\u5bb3\u6015\u88ab\u8bef\u89e3\u8ba9\u4f60\u9009\u62e9\u6c89\u9ed8\uff0c\u53ef\u8fd9\u53c8\u8ba9\u4f60\u66f4\u52a0\u5b64\u72ec\u3002\u80fd\u542c\u5230\u4f60\u8bf4\u8fd9\u4e9b\uff0c\u771f\u7684\u5f88\u52c7\u6562\u3002\u5728\u8fd9\u91cc\uff0c\u6ca1\u6709\u8bc4\u5224\uff0c\u4e5f\u6ca1\u6709\u5bf9\u9519\uff0c\u53ea\u6709\u4f60\u771f\u5b9e\u7684\u611f\u53d7\u548c\u6211\u4eec\u5171\u540c\u7684\u63a2\u7d22\u7a7a\u95f4\u3002\u4f60\u613f\u610f\u548c\u6211\u4e00\u8d77\u6162\u6162\u62c6\u89e3\u8fd9\u4e9b\u60c5\u7eea\uff0c\u8ba9\u5b83\u4eec\u53d8\u5f97\u4e0d\u90a3\u4e48\u6c89\u91cd\u5417\uff1f\n\u6765\u8bbf\u8005\uff1a\u6211\u60f3\u8bd5\u8bd5\u770b\uff0c\u867d\u7136\u6709\u70b9\u5bb3\u6015\uff0c\u4f46\u6211\u771f\u7684\u4e0d\u60f3\u518d\u8fd9\u6837\u4e00\u76f4\u6d3b\u5728\u7d27\u5f20\u548c\u81ea\u8d23\u91cc\u3002\n\u54a8\u8be2\u5e08\uff1a\u4f60\u7684\u52c7\u6c14\u8ba9\u6211\u611f\u52a8\u3002\u8fd9\u6761\u8def\u4e0d\u4f1a\u662f\u4e00\u8e74\u800c\u5c31\u7684\uff0c\u4f46\u6bcf\u4e00\u6b65\u90fd\u503c\u5f97\u5c0a\u91cd\u3002\u6211\u4eec\u53ef\u4ee5\u5148\u4ece\u4f60\u89c9\u5f97\u7126\u8651\u6700\u660e\u663e\u7684\u65f6\u5019\u5f00\u59cb\uff0c\u7ec6\u81f4\u611f\u53d7\u4f60\u7684\u8eab\u4f53\u548c\u60c5\u7eea\uff0c\u6162\u6162\u5b66\u4f1a\u5982\u4f55\u8ba9\u81ea\u5df1\u7a0d\u7a0d\u653e\u677e\u3002\u4f60\u89c9\u5f97\u5f53\u4f60\u8111\u5b50\u4e71\u7684\u65f6\u5019\uff0c\u90a3\u4e9b\u5fc3\u8df3\u52a0\u901f\u3001\u80f8\u53e3\u95f7\u7684\u611f\u89c9\u6709\u6ca1\u6709\u4ec0\u4e48\u7279\u522b\u7684\u8282\u594f\u6216\u8005\u53d8\u5316\uff1f\n\u6765\u8bbf\u8005\uff1a\u55ef\u2026\u2026\u5fc3\u8df3\u4f1a\u5f88\u5feb\uff0c\u597d\u50cf\u80f8\u53e3\u88ab\u4ec0\u4e48\u538b\u7740\uff0c\u547c\u5438\u4e5f\u53d8\u6d45\uff0c\u6574\u4e2a\u4eba\u5c31\u50cf\u7d27\u7ef7\u7684\u5f13\u3002\n\u54a8\u8be2\u5e08\uff1a\u8c22\u8c22\u4f60\u7ec6\u5fc3\u5730\u63cf\u8ff0\u8fd9\u4e9b\u8eab\u4f53\u7684\u611f\u53d7\u3002\u8fd9\u4e9b\u4fe1\u53f7\u5176\u5b9e\u662f\u4f60\u8eab\u4f53\u544a\u8bc9\u4f60\u6709\u5371\u9669\uff0c\u4f46\u6211\u4eec\u4e5f\u53ef\u4ee5\u5b66\u7740\u7528\u547c\u5438\u548c\u8eab\u4f53\u89c9\u5bdf\u7684\u65b9\u6cd5\uff0c\u5e2e\u4f60\u548c\u8fd9\u4e9b\u611f\u53d7\u5efa\u7acb\u4e00\u79cd\u5b89\u5168\u611f\uff0c\u51cf\u5c11\u7d27\u5f20\u3002\u4f60\u89c9\u5f97\u5e73\u65f6\u5728\u5de5\u4f5c\u95f4\u9699\u91cc\uff0c\u5c1d\u8bd5\u51e0\u5206\u949f\u7684\u6df1\u547c\u5438\u7ec3\u4e60\u53ef\u884c\u5417\uff1f\n\u6765\u8bbf\u8005\uff1a\u5e94\u8be5\u53ef\u4ee5\uff0c\u6211\u613f\u610f\u8bd5\u4e00\u8bd5\u3002\n\u54a8\u8be2\u5e08\uff1a\u8fd9\u771f\u662f\u4e00\u4e2a\u5f88\u597d\u7684\u5f00\u59cb\u3002\u9664\u4e86\u547c\u5438\u7ec3\u4e60\uff0c\u4f60\u4e4b\u524d\u63d0\u5230\u8fc7\u901a\u8fc7\u548c\u670b\u53cb\u804a\u5929\u6216\u8005\u5199\u65e5\u8bb0\u6765\u7f13\u89e3\u60c5\u7eea\uff0c\u8fd9\u4e9b\u7ecf\u5386\u7ed9\u4f60\u5e26\u6765\u4e86\u4ec0\u4e48\u611f\u89c9\uff1f\n\u6765\u8bbf\u8005\uff1a\u548c\u670b\u53cb\u804a\u804a\u80fd\u8ba9\u6211\u89c9\u5f97\u4e0d\u90a3\u4e48\u5b64\u5355\uff0c\u5199\u65e5\u8bb0\u53ef\u4ee5\u628a\u4e71\u4e03\u516b\u7cdf\u7684\u60f3\u6cd5\u5199\u51fa\u6765\uff0c\u5fc3\u91cc\u4f1a\u597d\u4e00\u70b9\u3002\n\u54a8\u8be2\u5e08\uff1a\u8fd9\u4e9b\u90fd\u662f\u4f60\u5b9d\u8d35\u7684\u5185\u5728\u8d44\u6e90\u548c\u652f\u6301\u7f51\u7edc\u3002\u6211\u4eec\u53ef\u4ee5\u4e00\u8d77\u63a2\u8ba8\u5982\u4f55\u66f4\u6709\u6548\u5730\u5229\u7528\u8fd9\u4e9b\u8d44\u6e90\uff0c\u751a\u81f3\u5f00\u62d3\u4e00\u4e9b\u65b0\u7684\u65b9\u6cd5\uff0c\u5e2e\u52a9\u4f60\u5728\u9762\u5bf9\u538b\u529b\u65f6\u611f\u5230\u66f4\u6709\u529b\u91cf\u548c\u6e29\u6696\u3002\u4f60\u89c9\u5f97\u8fd9\u4e2a\u65b9\u5411\u600e\u4e48\u6837\uff1f\n\u6765\u8bbf\u8005\uff1a\u4e0d\u9519\uff0c\u8fd9\u6837\u6211\u89c9\u5f97\u81ea\u5df1\u4e0d\u662f\u5b64\u519b\u594b\u6218\u3002\n\u54a8\u8be2\u5e08\uff1a\u6ca1\u9519\uff0c\u4f60\u4e0d\u662f\u4e00\u4e2a\u4eba\u5728\u8fd9\u91cc\u3002\u611f\u8c22\u4f60\u613f\u610f\u6253\u5f00\u5185\u5fc3\uff0c\u548c\u6211\u5206\u4eab\u8fd9\u4e48\u591a\u3002\u4f60\u521a\u521a\u8bf4\u5230\uff0c\u80fd\u8bf4\u51fa\u6765\uff0c\u5f00\u59cb\u7406\u89e3\u81ea\u5df1\u7684\u611f\u53d7\uff0c\u8ba9\u4f60\u4e0d\u90a3\u4e48\u5b64\u5355\u4e86\u3002\u80fd\u4e0d\u80fd\u548c\u6211\u8bf4\u8bf4\uff0c\u8fd9\u4e2a\u89c9\u5bdf\u5bf9\u4f60\u6765\u8bf4\u610f\u5473\u7740\u4ec0\u4e48\uff1f\n\u6765\u8bbf\u8005\uff1a\u6211\u89c9\u5f97\u597d\u50cf\u7ec8\u4e8e\u6709\u4eba\u542c\u61c2\u6211\u4e86\uff0c\u4e0d\u7528\u81ea\u5df1\u786c\u6491\u7740\u3002\u8fd9\u8ba9\u6211\u89c9\u5f97\u6709\u70b9\u5e0c\u671b\uff0c\u4e5f\u66f4\u60f3\u6539\u53d8\u3002\n\u54a8\u8be2\u5e08\uff1a\u8fd9\u662f\u4e00\u4e2a\u975e\u5e38\u91cd\u8981\u7684\u8f6c\u6298\u70b9\u2014\u2014\u88ab\u7406\u89e3\u5e26\u6765\u7684\u5e0c\u671b\uff0c\u662f\u6539\u53d8\u7684\u706b\u82b1\u3002\u6211\u4eec\u4f1a\u7ee7\u7eed\u4e00\u8d77\u63a2\u7d22\uff0c\u5e2e\u52a9\u4f60\u5efa\u7acb\u5185\u5fc3\u7684\u5b89\u5168\u611f\uff0c\u5b66\u4f1a\u66f4\u6e29\u67d4\u5730\u5bf9\u5f85\u81ea\u5df1\uff0c\u4e5f\u8ba9\u538b\u529b\u53d8\u5f97\u66f4\u53ef\u7ba1\u7406\u3002\u8c22\u8c22\u4f60\u4eca\u5929\u7684\u4fe1\u4efb\u548c\u52c7\u6c14\u3002\u4f60\u89c9\u5f97\u63a5\u4e0b\u6765\u6211\u4eec\u53ef\u4ee5\u4f18\u5148\u5173\u6ce8\u54ea\u4e9b\u65b9\u9762\uff0c\u8ba9\u4f60\u611f\u89c9\u6700\u6709\u5e2e\u52a9\uff1f\n\u6765\u8bbf\u8005\uff1a\u6211\u60f3\u5148\u8bd5\u7740\u63a7\u5236\u4e00\u4e0b\u7126\u8651\u7684\u8eab\u4f53\u53cd\u5e94\uff0c\u7136\u540e\u6162\u6162\u5b66\u4f1a\u653e\u677e\u81ea\u5df1\uff0c\u4e0d\u8ba9\u81ea\u5df1\u592a\u7d2f\u3002\n\u54a8\u8be2\u5e08\uff1a\u597d\u7684\uff0c\u8fd9\u4e2a\u76ee\u6807\u975e\u5e38\u6e05\u6670\u4e14\u5207\u5b9e\u53ef\u884c\u3002\u6211\u4eec\u4e0b\u6b21\u89c1\u9762\u65f6\uff0c\u4f1a\u4e00\u8d77\u7ec3\u4e60\u4e00\u4e9b\u547c\u5438\u548c\u8eab\u4f53\u89c9\u5bdf\u6280\u5de7\uff0c\u5e2e\u52a9\u4f60\u66f4\u597d\u5730\u7ba1\u7406\u7d27\u5f20\u3002\u8bf7\u8fd9\u6761\u8def\u4e0a\u4f60\u6709\u529b\u91cf\uff0c\u4e5f\u4e0d\u5b64\u5355\u3002\u671f\u5f85\u548c\u4f60\u4e00\u8d77\u7ee7\u7eed\u8fd9\u6bb5\u65c5\u7a0b\u3002\n\u6765\u8bbf\u8005\uff1a\u8c22\u8c22\u4f60\uff0c\u6211\u4f1a\u5e26\u7740\u8fd9\u4efd\u52c7\u6c14\u52aa\u529b\u7684\u3002\n\u54a8\u8be2\u5e08\uff1a\u4f60\u5df2\u7ecf\u8fc8\u51fa\u4e86\u975e\u5e38\u5173\u952e\u4e14\u52c7\u6562\u7684\u7b2c\u4e00\u6b65\u3002\u76f8\u4fe1\u81ea\u5df1\uff0c\u6162\u6162\u6765\uff0c\u6211\u4eec\u4e00\u8d77\u8d70\u5f97\u66f4\u7a33\u3001\u66f4\u8f7b\u677e\u3002\u671f\u5f85\u6211\u4eec\u7684\u4e0b\u4e00\u6b21\u4ea4\u6d41\u3002\n", "to": "\u6765\u8bbf\u8005\uff1a\u6700\u8fd1\u6211\u611f\u89c9\u8111\u5b50\u91cc\u603b\u662f\u4e71\u7cdf\u7cdf\u7684\uff0c\u5f88\u591a\u601d\u7eea\u50cf\u662f\u6253\u7ed3\u4e86\u4e00\u6837\uff0c\u5b8c\u5168\u7406\u4e0d\u6e05\u695a\uff0c\u5de5\u4f5c\u548c\u5b66\u4e60\u90fd\u53d7\u5230\u5f71\u54cd\u3002\n\u54a8\u8be2\u5e08\uff1a\u4f60\u8bf4\u4e71\u7cdf\u7cdf\u548c\u6253\u7ed3\uff0c\u8ba9\u6211\u80fd\u611f\u53d7\u5230\u4f60\u5185\u5fc3\u90a3\u79cd\u590d\u6742\u800c\u6df7\u4e71\u7684\u611f\u89c9\u3002\u597d\u50cf\u6709\u5f88\u591a\u4e1c\u897f\u4ea4\u7ec7\u5728\u4e00\u8d77\uff0c\u8ba9\u4f60\u5f88\u96be\u627e\u5230\u5934\u7eea\u3002\u8fd9\u79cd\u72b6\u6001\uff0c\u662f\u4ece\u4ec0\u4e48\u65f6\u5019\u5f00\u59cb\u7684\u5462\uff1f\u4f60\u613f\u610f\u6162\u6162\u544a\u8bc9\u6211\u5417\uff1f\n\u6765\u8bbf\u8005\uff1a\u5927\u6982\u6700\u8fd1\u51e0\u4e2a\u6708\u5427\uff0c\u5de5\u4f5c\u538b\u529b\u5927\uff0c\u4e8b\u60c5\u591a\uff0c\u8111\u5b50\u91cc\u4e00\u76f4\u8f6c\uff0c\u8001\u89c9\u5f97\u63a7\u5236\u4e0d\u4f4f\u3002\n\u54a8\u8be2\u5e08\uff1a\u80fd\u542c\u5230\u4f60\u8bf4\u538b\u529b\u5927\uff0c\u611f\u89c9\u5230\u90a3\u79cd\u63a7\u5236\u4e0d\u4f4f\u7684\u65e0\u529b\u611f\u3002\u4f60\u521a\u624d\u63d0\u5230\u8111\u5b50\u91cc\u4e71\u4e14\u6253\u7ed3\uff0c\u5728\u8fd9\u5176\u4e2d\uff0c\u6709\u6ca1\u6709\u54ea\u79cd\u60c5\u7eea\u7279\u522b\u660e\u663e\u6216\u8005\u5148\u5192\u51fa\u6765\uff1f\u6bd4\u5982\u7126\u8651\uff0c\u6216\u8005\u522b\u7684\u4ec0\u4e48\uff1f\n\u6765\u8bbf\u8005\uff1a\u55ef\uff0c\u7126\u8651\u662f\u6709\u7684\u2026\u2026\u8fd8\u6709\u4e00\u70b9\u81ea\u8d23\u5427\u3002\u6211\u603b\u89c9\u5f97\u81ea\u5df1\u5e94\u8be5\u80fd\u505a\u597d\uff0c\u4f46\u5b9e\u9645\u4e0a\u7ecf\u5e38\u505a\u4e0d\u5230\uff0c\u6709\u65f6\u5019\u751a\u81f3\u89c9\u5f97\u81ea\u5df1\u5f88\u65e0\u529b\u3002\n\u54a8\u8be2\u5e08\uff1a\u7126\u8651\u548c\u81ea\u8d23\u4ea4\u7ec7\u5728\u4e00\u8d77\uff0c\u5e26\u6765\u4e86\u5f88\u5927\u7684\u538b\u529b\u3002\u4f60\u8bf4\u89c9\u5f97\u81ea\u5df1\u5e94\u8be5\u80fd\u505a\u597d\uff0c\u8fd9\u80cc\u540e\u4f3c\u4e4e\u6709\u4e00\u4e2a\u5f88\u9ad8\u7684\u6807\u51c6\u5728\u5bf9\u4f60\u8bf4\u8bdd\u3002\u4f60\u613f\u610f\u548c\u6211\u5206\u4eab\uff0c\u8fd9\u4e2a\u6807\u51c6\u662f\u600e\u4e48\u5f62\u6210\u7684\u5417\uff1f\u5b83\u548c\u4f60\u8fc7\u53bb\u7684\u7ecf\u5386\u6709\u5173\u5417\uff1f\n\u6765\u8bbf\u8005\uff1a\u53ef\u80fd\u548c\u6211\u5c0f\u65f6\u5019\u6709\u5173\u5427\u3002\u6211\u7238\u5988\u5bf9\u6211\u671f\u671b\u7279\u522b\u9ad8\uff0c\u6210\u7ee9\u4e0d\u597d\u4f1a\u88ab\u6279\u8bc4\u3002\u90a3\u65f6\u5019\u5c31\u89c9\u5f97\u5982\u679c\u505a\u4e0d\u597d\uff0c\u5c31\u4f1a\u88ab\u5426\u5b9a\u3002\n\u54a8\u8be2\u5e08\uff1a\u8c22\u8c22\u4f60\u613f\u610f\u544a\u8bc9\u6211\u8fd9\u4e9b\u3002\u8fd9\u4e9b\u7ae5\u5e74\u7ecf\u5386\uff0c\u50cf\u4e00\u6761\u7ec6\u7ebf\uff0c\u6084\u6084\u5730\u8fde\u7ed3\u5230\u4e86\u73b0\u5728\u4f60\u7684\u611f\u53d7\u548c\u884c\u4e3a\u3002\u90a3\u79cd\u5fc5\u987b\u5b8c\u7f8e\u7684\u58f0\u97f3\uff0c\u4ecd\u7136\u5728\u5fc3\u91cc\u56de\u54cd\uff0c\u5bf9\u5417\uff1f\n\u6765\u8bbf\u8005\uff1a\u5bf9\uff0c\u7279\u522b\u662f\u5728\u5de5\u4f5c\u4e0a\uff0c\u90a3\u4e2a\u58f0\u97f3\u7279\u522b\u54cd\uff0c\u597d\u50cf\u5c0f\u65f6\u5019\u90a3\u4e9b\u6279\u8bc4\u53c8\u6d3b\u8fc7\u6765\u4e86\u3002\n\u54a8\u8be2\u5e08\uff1a\u8fd9\u4e00\u5b9a\u5f88\u96be\u53d7\u3002\u90a3\u4f60\u89c9\u5f97\uff0c\u8fd9\u79cd\u6301\u7eed\u7684\u538b\u529b\u7ed9\u4f60\u5e26\u6765\u4e86\u54ea\u4e9b\u5177\u4f53\u7684\u56f0\u6270\u6216\u8005\u75db\u82e6\uff1f\u6bd4\u5982\u60c5\u7eea\u4e0a\uff0c\u8eab\u4f53\u4e0a\u7684\u611f\u53d7\uff0c\u6216\u8005\u5bf9\u4f60\u7684\u751f\u6d3b\u6709\u4ec0\u4e48\u5f71\u54cd\uff1f\n\u6765\u8bbf\u8005\uff1a\u5b83\u8ba9\u6211\u5f88\u7126\u8651\uff0c\u505a\u4e8b\u7684\u65f6\u5019\u603b\u662f\u7ef7\u5f97\u5f88\u7d27\uff0c\u5bb3\u6015\u72af\u9519\u3002\u53ef\u662f\u8d8a\u60f3\u63a7\u5236\uff0c\u53cd\u800c\u8111\u5b50\u8d8a\u4e71\uff0c\u6ca1\u4fe1\u5fc3\uff0c\u611f\u89c9\u7279\u522b\u7d2f\u3002\n\u54a8\u8be2\u5e08\uff1a\u4f60\u63cf\u8ff0\u7684\u8fd9\u79cd\u8d8a\u60f3\u63a7\u5236\uff0c\u8d8a\u4e71\u7684\u611f\u53d7\uff0c\u597d\u50cf\u9677\u5165\u4e86\u4e00\u4e2a\u53cd\u590d\u7684\u5faa\u73af\uff0c\u8ba9\u4f60\u7b4b\u75b2\u529b\u5c3d\u3002\u8fd9\u79cd\u5faa\u73af\u6709\u6ca1\u6709\u5728\u67d0\u4e9b\u7279\u5b9a\u7684\u65f6\u523b\u53d8\u5f97\u66f4\u52a0\u660e\u663e\uff1f\u6216\u8005\uff0c\u6709\u6ca1\u6709\u4ec0\u4e48\u4e8b\u60c5\u7279\u522b\u5bb9\u6613\u89e6\u53d1\u8fd9\u79cd\u611f\u89c9\uff1f\n\u6765\u8bbf\u8005\uff1a\u901a\u5e38\u662f\u5728\u5de5\u4f5c\u9047\u5230\u96be\u9898\u6216\u8005\u7d27\u6025\u4efb\u52a1\u7684\u65f6\u5019\uff0c\u7279\u522b\u662f\u6709\u4eba\u76ef\u7740\u6211\u770b\u7684\u65f6\u5019\uff0c\u6211\u4f1a\u7279\u522b\u7d27\u5f20\uff0c\u611f\u89c9\u6240\u6709\u4eba\u90fd\u5728\u671f\u5f85\u6211\u72af\u9519\u3002\n\u54a8\u8be2\u5e08\uff1a\u5728\u90a3\u6837\u7684\u65f6\u523b\uff0c\u538b\u529b\u50cf\u805a\u5149\u706f\u4e00\u6837\u7167\u5728\u4f60\u8eab\u4e0a\uff0c\u8ba9\u4f60\u89c9\u5f97\u88ab\u653e\u5927\u4e86\u6240\u6709\u7684\u4e0d\u8db3\u3002\u8fd9\u4e00\u5b9a\u8ba9\u4f60\u611f\u89c9\u5f88\u5b64\u5355\uff0c\u4e5f\u5f88\u65e0\u52a9\u3002\u9664\u4e86\u5bb3\u6015\u88ab\u770b\u89c1\u4f60\u7684\u8f6f\u5f31\uff0c\u4f60\u5185\u5fc3\u6df1\u5904\u6709\u6ca1\u6709\u5176\u4ed6\u7684\u6e34\u671b\uff1f\u6bd4\u5982\u60f3\u88ab\u7406\u89e3\uff0c\u6216\u5e0c\u671b\u6709\u4eba\u652f\u6301\u4f60\uff1f\n\u6765\u8bbf\u8005\uff1a\u662f\u7684\uff0c\u6211\u5f88\u5e0c\u671b\u6709\u4eba\u80fd\u7406\u89e3\u6211\uff0c\u544a\u8bc9\u6211\u6ca1\u5173\u7cfb\uff0c\u6ca1\u4eba\u662f\u5b8c\u7f8e\u7684\u3002\u4f46\u6211\u53c8\u6015\u8bf4\u51fa\u6765\u4f1a\u88ab\u522b\u4eba\u770b\u4e0d\u8d77\uff0c\u89c9\u5f97\u6211\u592a\u8106\u5f31\u4e86\u3002\n\u54a8\u8be2\u5e08\uff1a\u4f60\u8fd9\u79cd\u6e34\u671b\u88ab\u7406\u89e3\u548c\u5bb3\u6015\u88ab\u8bc4\u5224\u7684\u77db\u76fe\uff0c\u4f53\u73b0\u4e86\u4f60\u5bf9\u81ea\u6211\u4ef7\u503c\u7684\u654f\u611f\u548c\u4fdd\u62a4\u3002\u80fd\u5206\u4eab\u8fd9\u4e9b\uff0c\u8bf4\u660e\u4f60\u5df2\u7ecf\u8fc8\u51fa\u4e86\u5f88\u91cd\u8981\u7684\u4e00\u6b65\u3002\u5728\u8fd9\u91cc\uff0c\u4f60\u53ef\u4ee5\u5b8c\u5168\u653e\u5fc3\u5730\u8868\u8fbe\u8fd9\u4e9b\u611f\u53d7\uff0c\u56e0\u4e3a\u8fd9\u91cc\u6ca1\u6709\u8bc4\u5224\uff0c\u53ea\u6709\u63a5\u7eb3\u3002\u4f60\u89c9\u5f97\u6211\u4eec\u53ef\u4ee5\u4e00\u8d77\u6162\u6162\u63a2\u7d22\u8fd9\u4e9b\u611f\u53d7\uff0c\u8ba9\u5b83\u4eec\u4e0d\u90a3\u4e48\u6c89\u91cd\u5417\uff1f\n\u6765\u8bbf\u8005\uff1a\u6211\u613f\u610f\u8bd5\u8bd5\u770b\u3002\u867d\u7136\u6709\u70b9\u5bb3\u6015\uff0c\u4f46\u6211\u4e0d\u60f3\u4e00\u76f4\u6d3b\u5728\u7d27\u5f20\u548c\u81ea\u8d23\u91cc\u3002\n\u54a8\u8be2\u5e08\uff1a\u4f60\u7684\u52c7\u6c14\u975e\u5e38\u5b9d\u8d35\u3002\u6211\u4eec\u4e0d\u9700\u8981\u6025\u4e8e\u6539\u53d8\uff0c\u4e00\u6b65\u4e00\u6b65\u6765\u5c31\u597d\u3002\u4f60\u521a\u624d\u63d0\u5230\u7126\u8651\u65f6\uff0c\u8eab\u4f53\u6709\u4ec0\u4e48\u7279\u522b\u7684\u611f\u53d7\u5417\uff1f\u6bd4\u5982\u5fc3\u8df3\uff0c\u547c\u5438\uff0c\u6216\u8005\u808c\u8089\u7684\u7d27\u5f20\uff1f\n\u6765\u8bbf\u8005\uff1a\u5fc3\u8df3\u4f1a\u5f88\u5feb\uff0c\u80f8\u53e3\u597d\u50cf\u88ab\u538b\u7740\uff0c\u547c\u5438\u4e5f\u53d8\u6d45\uff0c\u6574\u4e2a\u4eba\u50cf\u4e00\u5f20\u62c9\u6ee1\u7684\u5f13\u3002\n\u54a8\u8be2\u5e08\uff1a\u8c22\u8c22\u4f60\u7ec6\u81f4\u5730\u63cf\u8ff0\u3002\u8eab\u4f53\u7684\u8fd9\u4e9b\u53cd\u5e94\uff0c\u5176\u5b9e\u662f\u4f60\u7d27\u5f20\u548c\u7126\u8651\u7684\u4fe1\u53f7\uff0c\u63d0\u9192\u4f60\u6709\u5371\u9669\u3002\u4f46\u6211\u4eec\u53ef\u4ee5\u4e00\u8d77\u7ec3\u4e60\u4e00\u4e9b\u65b9\u6cd5\uff0c\u6bd4\u5982\u547c\u5438\u548c\u8eab\u4f53\u89c9\u5bdf\uff0c\u5e2e\u4f60\u548c\u8fd9\u4e9b\u611f\u53d7\u5efa\u7acb\u5b89\u5168\u611f\uff0c\u51cf\u8f7b\u7d27\u5f20\u3002\u4f60\u89c9\u5f97\u5728\u5de5\u4f5c\u95f4\u9699\uff0c\u5c1d\u8bd5\u51e0\u5206\u949f\u7684\u6df1\u547c\u5438\u7ec3\u4e60\u600e\u4e48\u6837\uff1f\n\u6765\u8bbf\u8005\uff1a\u5e94\u8be5\u53ef\u4ee5\uff0c\u6211\u613f\u610f\u8bd5\u8bd5\u3002\n\u54a8\u8be2\u5e08\uff1a\u8fd9\u771f\u662f\u4e00\u4e2a\u5f88\u597d\u7684\u5f00\u59cb\u3002\u9664\u4e86\u547c\u5438\u7ec3\u4e60\uff0c\u4f60\u4e4b\u524d\u63d0\u5230\u8fc7\u901a\u8fc7\u548c\u670b\u53cb\u804a\u5929\u6216\u5199\u65e5\u8bb0\u6765\u7f13\u89e3\u60c5\u7eea\uff0c\u8fd9\u4e9b\u5bf9\u4f60\u6765\u8bf4\u6709\u4ec0\u4e48\u5e2e\u52a9\uff1f\n\u6765\u8bbf\u8005\uff1a\u548c\u670b\u53cb\u804a\u804a\u8ba9\u6211\u89c9\u5f97\u4e0d\u90a3\u4e48\u5b64\u5355\uff0c\u5199\u65e5\u8bb0\u80fd\u628a\u4e71\u4e03\u516b\u7cdf\u7684\u60f3\u6cd5\u5199\u51fa\u6765\uff0c\u5fc3\u91cc\u4f1a\u597d\u4e00\u4e9b\u3002\n\u54a8\u8be2\u5e08\uff1a\u8fd9\u4e9b\u90fd\u662f\u4f60\u5b9d\u8d35\u7684\u8d44\u6e90\uff0c\u80fd\u8ba9\u4f60\u611f\u89c9\u5230\u6e29\u6696\u548c\u652f\u6301\u3002\u6211\u4eec\u53ef\u4ee5\u4e00\u8d77\u63a2\u8ba8\u600e\u6837\u66f4\u597d\u5730\u5229\u7528\u8fd9\u4e9b\u8d44\u6e90\uff0c\u751a\u81f3\u627e\u5230\u66f4\u591a\u9002\u5408\u4f60\u7684\u65b9\u6cd5\uff0c\u5e2e\u4f60\u5728\u538b\u529b\u5927\u7684\u65f6\u5019\u66f4\u6709\u529b\u91cf\u548c\u5b89\u7a33\u3002\u4f60\u89c9\u5f97\u8fd9\u4e2a\u65b9\u5411\u600e\u4e48\u6837\uff1f\n\u6765\u8bbf\u8005\uff1a\u5f88\u597d\uff0c\u8fd9\u6837\u6211\u4e0d\u4f1a\u89c9\u5f97\u81ea\u5df1\u5b64\u519b\u594b\u6218\u3002\n\u54a8\u8be2\u5e08\uff1a\u6ca1\u9519\uff0c\u4f60\u5e76\u4e0d\u5b64\u5355\u3002\u8c22\u8c22\u4f60\u613f\u610f\u655e\u5f00\u5fc3\u6249\uff0c\u548c\u6211\u5206\u4eab\u8fd9\u4e48\u591a\u3002\u4f60\u521a\u624d\u8bf4\uff0c\u80fd\u8868\u8fbe\u81ea\u5df1\u7684\u611f\u53d7\u8ba9\u4f60\u89c9\u5f97\u6709\u4eba\u542c\u61c2\u4f60\uff0c\u8fd9\u5bf9\u4f60\u6765\u8bf4\u610f\u5473\u7740\u4ec0\u4e48\u5462\uff1f\n\u6765\u8bbf\u8005\uff1a\u597d\u50cf\u7ec8\u4e8e\u6709\u4eba\u7406\u89e3\u6211\uff0c\u4e0d\u7528\u81ea\u5df1\u786c\u6491\u7740\u3002\u8fd9\u8ba9\u6211\u6709\u4e86\u4e00\u70b9\u5e0c\u671b\uff0c\u4e5f\u66f4\u60f3\u6539\u53d8\u3002\n\u54a8\u8be2\u5e08\uff1a\u8fd9\u771f\u662f\u4e00\u4e2a\u91cd\u8981\u7684\u8f6c\u6298\u70b9\u3002\u88ab\u7406\u89e3\u5e26\u6765\u7684\u5e0c\u671b\uff0c\u662f\u8d70\u5411\u6539\u53d8\u7684\u7b2c\u4e00\u675f\u5149\u3002\u6211\u4eec\u4f1a\u4e00\u8d77\u7ee7\u7eed\u63a2\u7d22\uff0c\u5e2e\u52a9\u4f60\u5efa\u7acb\u5185\u5fc3\u7684\u5b89\u5168\u611f\uff0c\u5b66\u4f1a\u66f4\u6e29\u67d4\u5730\u5bf9\u5f85\u81ea\u5df1\uff0c\u4e5f\u8ba9\u538b\u529b\u53d8\u5f97\u66f4\u53ef\u7ba1\u7406\u3002\u63a5\u4e0b\u6765\uff0c\u4f60\u89c9\u5f97\u6211\u4eec\u5148\u5173\u6ce8\u54ea\u90e8\u5206\uff0c\u5bf9\u4f60\u6765\u8bf4\u6700\u6709\u5e2e\u52a9\uff1f\n\u6765\u8bbf\u8005\uff1a\u6211\u60f3\u5148\u5b66\u4f1a\u63a7\u5236\u7126\u8651\u65f6\u7684\u8eab\u4f53\u53cd\u5e94\uff0c\u7136\u540e\u6162\u6162\u5b66\u7740\u653e\u677e\uff0c\u4e0d\u8ba9\u81ea\u5df1\u592a\u7d2f\u3002\n\u54a8\u8be2\u5e08\uff1a\u8fd9\u662f\u4e00\u4e2a\u975e\u5e38\u660e\u786e\u4e14\u6709\u529b\u7684\u76ee\u6807\u3002\u4e0b\u6b21\u89c1\u9762\u65f6\uff0c\u6211\u4eec\u4f1a\u4e00\u8d77\u7ec3\u4e60\u547c\u5438\u548c\u8eab\u4f53\u89c9\u5bdf\u6280\u5de7\uff0c\u5e2e\u52a9\u4f60\u66f4\u597d\u5730\u7ba1\u7406\u7d27\u5f20\u3002\u8bf7\u5728\u8fd9\u6761\u8def\u4e0a\uff0c\u4f60\u6709\u529b\u91cf\uff0c\u4e5f\u4e0d\u5b64\u5355\u3002\u671f\u5f85\u6211\u4eec\u7684\u4e0b\u4e00\u6b21\u4ea4\u6d41\u3002\n\u6765\u8bbf\u8005\uff1a\u8c22\u8c22\u4f60\uff0c\u6211\u4f1a\u5e26\u7740\u8fd9\u4efd\u52c7\u6c14\u7ee7\u7eed\u52aa\u529b\u3002\n\u54a8\u8be2\u5e08\uff1a\u4f60\u5df2\u7ecf\u8fc8\u51fa\u4e86\u5173\u952e\u4e14\u52c7\u6562\u7684\u7b2c\u4e00\u6b65\u3002\u76f8\u4fe1\u81ea\u5df1\uff0c\u6162\u6162\u6765\uff0c\u6211\u4eec\u4e00\u8d77\u8d70\u5f97\u66f4\u7a33\u3001\u66f4\u8f7b\u677e\u3002\u671f\u5f85\u6211\u4eec\u7684\u4e0b\u4e00\u6b21\u76f8\u9047\u3002\n\u54a8\u8be2\u5e08\uff1a\u4eca\u5929\u6211\u4eec\u4e00\u8d77\u56de\u987e\u4e86\u4f60\u7684\u538b\u529b\u6e90\u5934\uff0c\u611f\u53d7\u5230\u4e86\u7126\u8651\u548c\u81ea\u8d23\u80cc\u540e\u7684\u6df1\u5c42\u60c5\u7eea\uff0c\u4e5f\u770b\u5230\u4e86\u4f60\u5185\u5fc3\u5bf9\u7406\u89e3\u548c\u652f\u6301\u7684\u6e34\u671b\u3002\u4f60\u505a\u51fa\u4e86\u975e\u5e38\u91cd\u8981\u7684\u51b3\u5b9a\uff0c\u613f\u610f\u5c1d\u8bd5\u65b0\u65b9\u6cd5\u6765\u7f13\u89e3\u8eab\u4f53\u7684\u7d27\u5f20\u3002\u4e0b\u6b21\u89c1\u9762\uff0c\u6211\u4eec\u4f1a\u4ece\u8fd9\u4e9b\u5177\u4f53\u7684\u8eab\u4f53\u611f\u53d7\u5165\u624b\uff0c\u9010\u6b65\u5e2e\u52a9\u4f60\u627e\u5230\u66f4\u591a\u7684\u5e73\u9759\u3002\u611f\u8c22\u4f60\u4eca\u5929\u7684\u4fe1\u4efb\uff0c\u671f\u5f85\u6211\u4eec\u7684\u7ee7\u7eed\u540c\u884c\u3002\n"}, {"arrows": "to", "color": "#FF5733", "from": "\u6765\u8bbf\u8005\uff1a\u6700\u8fd1\u6211\u611f\u89c9\u8111\u5b50\u91cc\u603b\u662f\u4e71\u7cdf\u7cdf\u7684\uff0c\u5f88\u591a\u601d\u7eea\u50cf\u662f\u6253\u7ed3\u4e86\u4e00\u6837\uff0c\u5b8c\u5168\u7406\u4e0d\u6e05\u695a\uff0c\u5de5\u4f5c\u548c\u5b66\u4e60\u90fd\u53d7\u5230\u5f71\u54cd\u3002\n\u54a8\u8be2\u5e08\uff1a\u4f60\u7528\u4e71\u7cdf\u7cdf\u3001\u6253\u7ed3\u8fd9\u6837\u751f\u52a8\u7684\u6bd4\u55bb\uff0c\u771f\u5207\u5730\u8868\u8fbe\u4e86\u4f60\u5185\u5fc3\u90a3\u79cd\u6df7\u4e71\u548c\u4e0d\u5b89\u3002\u8fd9\u79cd\u72b6\u6001\u8ba9\u4f60\u611f\u5230\u975e\u5e38\u56f0\u6270\u3002\u80fd\u548c\u6211\u8bf4\u8bf4\uff0c\u8fd9\u4e9b\u6253\u7ed3\u7684\u601d\u7eea\u91cc\uff0c\u54ea\u4e00\u79cd\u611f\u89c9\u6700\u5148\u5192\u51fa\u6765\uff1f\u9664\u4e86\u7126\u8651\u548c\u5bb3\u6015\u4e4b\u5916\uff0c\u8fd8\u6709\u4ec0\u4e48\u66f4\u6df1\u5c42\u7684\u60c5\u7eea\u5417\uff1f\u6bd4\u5982\u81ea\u8d23\u3001\u65e0\u52a9\u6216\u8005\u7f9e\u6127\uff1f\n\u6765\u8bbf\u8005\uff1a\u55ef\u2026\u2026\u9664\u4e86\u7126\u8651\uff0c\u53ef\u80fd\u8fd8\u6709\u70b9\u81ea\u8d23\u5427\u3002\u6211\u603b\u89c9\u5f97\u81ea\u5df1\u5e94\u8be5\u80fd\u63a7\u5236\u597d\u4e00\u5207\uff0c\u4f46\u5b9e\u9645\u4e0a\u5374\u505a\u4e0d\u5230\uff0c\u6709\u65f6\u5019\u751a\u81f3\u89c9\u5f97\u81ea\u5df1\u5f88\u65e0\u529b\u3002\n\u54a8\u8be2\u5e08\uff1a\u4f60\u7684\u8fd9\u4efd\u81ea\u8d23\u548c\u65e0\u529b\u611f\uff0c\u597d\u50cf\u5728\u544a\u8bc9\u4f60\u5185\u5fc3\u6df1\u5904\u6709\u4e00\u4e2a\u6807\u51c6\u5728\u4e0d\u65ad\u62c9\u626f\u4f60\uff0c\u8ba9\u4f60\u89c9\u5f97\u5982\u679c\u8fbe\u4e0d\u5230\u5c31\u4e0d\u591f\u597d\u3002\u80fd\u4e0d\u80fd\u8ddf\u6211\u8bf4\u8bf4\uff0c\u5f53\u4f60\u89c9\u5f97\u65e0\u529b\u7684\u65f6\u5019\uff0c\u8111\u6d77\u4e2d\u90fd\u5728\u60f3\u4e9b\u4ec0\u4e48\uff1f\u6709\u6ca1\u6709\u4ec0\u4e48\u7279\u522b\u8ba9\u4f60\u611f\u89c9\u6c89\u91cd\u7684\u5ff5\u5934\uff1f\n\u6765\u8bbf\u8005\uff1a\u6211\u4f1a\u60f3\uff0c\u81ea\u5df1\u662f\u4e0d\u662f\u592a\u5dee\u4e86\uff0c\u4e3a\u4ec0\u4e48\u603b\
